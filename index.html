  <style>
    :root {
      --primary: #4a1a2e;
      --primary-dark: #2d0f1c;
      --secondary: #43A047;
      --error: #E53935;
      --warning: #FF9800;
      --success: #28a745;
      --surface: #FFFFFF;
      --bg: #f8f9fa;
      --text: #2c3e50;
      --text-light: #6c757d;
      --border: #dee2e6;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-hover: 0 4px 16px rgba(0,0,0,0.12);
      --radius: 12px;
      --radius-sm: 8px;
      --spacing: 16px;
      --z-loading: 10000;
      --z-modal: 15000;
      --z-notification: 20000;
    }

    /* CSS Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f1f3f4 0%, #e8eaf6 100%);
      color: var(--text);
      overflow: hidden;
      min-height: 100vh;
      position: fixed;
      width: 100%;
      height: 100vh;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    /* Loading Screen - Otimizado */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: var(--z-loading);
      transition: opacity 0.5s ease;
    }

    .loading-logo {
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 15px;
      animation: pulse 2s infinite;
    }

    .loading-text {
      color: white;
      font-size: 1rem;
      font-weight: 500;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Header - Compacto */
    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 8px var(--spacing);
      position: relative;
      box-shadow: 0 2px 10px rgba(74, 26, 46, 0.2);
      border-radius: 0 0 16px 16px;
      flex-shrink: 0;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .header h1 {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .header-actions {
      display: flex;
      gap: 6px;
    }

    .header-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: var(--radius-sm);
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 4px;
      min-width: 60px;
      justify-content: center;
      touch-action: manipulation;
    }

    .header-btn:active {
      background: rgba(255,255,255,0.3);
      transform: scale(0.95);
    }

    .turno-info {
      font-size: 0.8rem;
      opacity: 0.95;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      background: rgba(255,255,255,0.15);
      padding: 4px 10px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    /* Container - Layout fixo sem scroll */
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 8px;
      height: calc(100vh - 80px);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Cards Base - Compactos */
    .card {
      background: white;
      border-radius: var(--radius);
      padding: 10px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.8);
      flex-shrink: 0;
    }

    .section-title {
      font-size: 0.9rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Products Section - Grid compacto */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .product-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 12px 8px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s ease;
      box-shadow: 0 2px 8px rgba(74, 26, 46, 0.2);
      position: relative;
      overflow: hidden;
      min-height: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      touch-action: manipulation;
    }

    .product-btn:active {
      transform: scale(0.95);
    }

    .product-btn .price {
      font-size: 0.7rem;
      opacity: 0.9;
      font-weight: 500;
    }

    .others-btn {
      background: linear-gradient(135deg, var(--warning), #F57C00);
      position: relative;
    }

    .others-btn::after {
      content: '+';
      position: absolute;
      top: 4px;
      right: 8px;
      font-size: 1rem;
      font-weight: bold;
    }

    /* Summary Section - Layout otimizado */
    .summary-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    /* Lista de produtos com altura fixa */
    .summary-list {
      height: 120px;
      overflow-y: auto;
      margin-bottom: 8px;
      padding-right: 2px;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--border);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 4px;
    }

    .summary-list::-webkit-scrollbar {
      width: 3px;
    }

    .summary-list::-webkit-scrollbar-track {
      background: var(--border);
      border-radius: 2px;
    }

    .summary-list::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 2px;
    }

    .summary-item {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 8px;
      padding: 8px;
      margin-bottom: 4px;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .summary-item:active {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      transform: scale(0.98);
    }

    .item-info {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .item-label {
      font-weight: 600;
      font-size: 0.8rem;
      line-height: 1.2;
    }

    .item-quantity {
      font-size: 0.7rem;
      color: var(--text-light);
      font-weight: 500;
    }

    .item-price {
      font-weight: 700;
      color: var(--primary);
      font-size: 0.85rem;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--error);
      padding: 6px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      font-size: 0.8rem;
    }

    .delete-btn:active {
      background: #ffebee;
      transform: scale(1.1);
    }

    .empty-cart {
      text-align: center;
      padding: 20px 10px;
      color: var(--text-light);
    }

    .empty-cart i {
      font-size: 2rem;
      margin-bottom: 8px;
      opacity: 0.4;
    }

    /* Total Section - Compacto */
    .total-section {
      flex-shrink: 0;
    }

    .total-amount {
      font-size: 1.3rem;
      font-weight: 800;
      color: var(--primary);
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: -0.02em;
      border: 2px solid var(--primary);
      border-radius: var(--radius);
      padding: 8px;
      background: linear-gradient(135deg, #fff, #f8f9fa);
    }

    /* Payment Methods - Design melhorado */
    .payment-methods {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 10px;
    }

    .payment-btn {
      background: linear-gradient(135deg, #ffffff, #f1f3f4);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      touch-action: manipulation;
      box-shadow: var(--shadow);
      font-size: 0.85rem;
      position: relative;
    }

    .payment-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-hover);
    }

    .payment-btn.selected {
      background: linear-gradient(135deg, var(--success), #218838);
      color: white;
      border-color: var(--success);
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .payment-btn.selected::after {
      content: '‚úì';
      position: absolute;
      top: -5px;
      right: -5px;
      background: white;
      color: var(--success);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: bold;
      border: 2px solid var(--success);
    }

    .payment-btn:active:not(.selected) {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      transform: scale(0.98);
    }

    /* Received Section - Mais vis√≠vel */
    .received-section {
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .received-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .received-input {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      text-align: center;
      background: linear-gradient(135deg, #fff9c4, #fff59d);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      touch-action: manipulation;
      box-shadow: var(--shadow);
    }

    .received-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 26, 46, 0.1);
    }

    .change-amount {
      text-align: center;
      font-size: 1rem;
      font-weight: 700;
      color: var(--success);
      margin-top: 6px;
    }

    /* Action Buttons - Layout reorganizado */
    .action-buttons {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 8px;
      margin-bottom: 10px;
    }

    .action-btn {
      padding: 10px 8px;
      border: none;
      border-radius: var(--radius);
      font-size: 0.8rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      touch-action: manipulation;
      box-shadow: var(--shadow);
    }

    /* Bot√£o Pr√≥ximo Cliente - Destacado */
    .next-btn {
      background: linear-gradient(135deg, var(--success), #218838);
      color: white;
      font-size: 0.9rem;
      font-weight: 800;
      grid-row: 1;
      grid-column: 1;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      position: relative;
    }

    .next-btn::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, var(--success), #218838);
      border-radius: var(--radius);
      z-index: -1;
      opacity: 0.3;
      animation: pulse-border 2s infinite;
    }

    @keyframes pulse-border {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.05); opacity: 0.1; }
    }

    .clear-btn {
      background: linear-gradient(135deg, var(--error), #d32f2f);
      color: white;
    }

    .payment-supplier-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-size: 0.7rem;
    }

    .action-btn:active {
      transform: scale(0.95);
    }

    .action-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* History Buttons - Compactos */
    .history-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .history-btn {
      background: linear-gradient(135deg, var(--text-light), #424242);
      color: white;
      padding: 8px;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      touch-action: manipulation;
      box-shadow: var(--shadow);
      font-size: 0.75rem;
    }

    .history-btn.pro {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    }

    .history-btn:active {
      transform: scale(0.95);
    }

    /* Virtual Keyboard - Tela cheia */
    .virtual-keyboard {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(74, 26, 46, 0.95), rgba(45, 15, 28, 0.95));
      backdrop-filter: blur(10px);
      padding: 20px;
      z-index: var(--z-modal);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .virtual-keyboard.show {
      opacity: 1;
      visibility: visible;
    }

    .keyboard-container {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      animation: slideInKeyboard 0.3s ease-out;
    }

    @keyframes slideInKeyboard {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(50px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .keyboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--border);
    }

    .keyboard-title {
      font-weight: 700;
      color: var(--text);
      font-size: 1.1rem;
    }

    .keyboard-close {
      background: var(--error);
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 8px;
      transition: all 0.2s;
      touch-action: manipulation;
      font-weight: bold;
    }

    .keyboard-close:active {
      background: #d32f2f;
      transform: scale(0.9);
    }

    .keyboard-display {
      background: linear-gradient(135deg, #fff9c4, #fff59d);
      padding: 16px;
      border-radius: var(--radius);
      font-size: 1.8rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 16px;
      border: 3px solid #f9a825;
      letter-spacing: 2px;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
    }

    .keyboard-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .keyboard-btn {
      aspect-ratio: 1;
      font-size: 1.4rem;
      font-weight: 700;
      border: none;
      border-radius: var(--radius);
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      cursor: pointer;
      transition: all 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      box-shadow: 0 4px 12px rgba(74, 26, 46, 0.3);
      min-height: 60px;
    }

    .keyboard-btn:active {
      background: linear-gradient(135deg, var(--primary-dark), #1a0b14);
      transform: scale(0.95);
    }

    .keyboard-actions {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 12px;
    }

    .keyboard-cancel,
    .keyboard-confirm {
      border: none;
      border-radius: var(--radius);
      padding: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      touch-action: manipulation;
      font-size: 1rem;
    }

    .keyboard-cancel {
      background: linear-gradient(135deg, var(--error), #d32f2f);
      color: white;
    }

    .keyboard-confirm {
      background: linear-gradient(135deg, var(--success), #218838);
      color: white;
    }

    .keyboard-cancel:active,
    .keyboard-confirm:active {
      transform: scale(0.95);
    }

    /* Turn Selection */
    .turn-selection {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: var(--z-loading);
      color: white;
      padding: 20px;
    }

    .turn-logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .turn-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
    }

    .turn-subtitle {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 30px;
      text-align: center;
    }

    .turn-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .turn-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 18px 24px;
      border-radius: var(--radius);
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 160px;
      justify-content: center;
      touch-action: manipulation;
    }

    .turn-btn:active {
      background: rgba(255,255,255,0.3);
      transform: scale(0.95);
    }

    .turn-emoji {
      font-size: 1.5rem;
    }

    /* Modal System */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: var(--z-modal);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(3px);
    }

    .modal-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: white;
      border-radius: 20px;
      padding: 24px;
      max-width: 400px;
      width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      transform: scale(0.8);
      transition: all 0.3s ease;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .modal-overlay.show .modal {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--border);
    }

    .modal-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text);
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-light);
      cursor: pointer;
      padding: 4px;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .modal-close:active {
      background: var(--border);
      transform: scale(0.9);
    }

    /* Form Elements */
    .form-input {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border: 2px solid var(--border);

    // App State Management - Otimizado
    class AppState {
      constructor() {
        this.cart = [];

        this.keyboard = {
          value: '',

      // Cart methods - Modificado para adicionar sempre no topo
      addItem(label, price, quantity = 1) {
        const existingItem = this.cart.find(item => 
          item.label === label && item.price === price
        );
        
        if (existingItem) {
          existingItem.quantity += quantity;
          // Move item existente para o topo
          const index = this.cart.indexOf(existingItem);
          this.cart.splice(index, 1);
          this.cart.unshift(existingItem);
        } else {
          // Adiciona novo item no topo
          this.cart.unshift({ label, price, quantity });
        }
        
        this.updateTotal();
        this.saveCart();
        return this;
      }

      removeItem(index) {
        if (index >= 0 && index < this.cart.length) {
          this.cart.splice(index, 1);
          this.updateTotal();
          this.saveCart();
        }
        return this;
      }

      editItem(index, field, value) {
        if (index >= 0 && index < this.cart.length) {
          this.cart[index][field] = value;
          this.updateTotal();
          this.saveCart();
        }
        return this;
      }

      clearCart() {
        this.cart = [];
        this.total = 0;
        this.paymentMethod = '';
        this.saveCart();
        return this;
      }

      updateTotal() {
        this.total = this.cart.reduce((sum, item) => 
          sum + (item.quantity * item.price), 0
        );
        return this;
      }

      saveCart() {
        try {
          localStorage.setItem('currentCart', JSON.stringify(this.cart));
        } catch (error) {
          console.error('Error saving cart:', error);
        }
        return this;
      }

      loadCart() {
        try {
          const saved = localStorage.getItem('currentCart');
          if (saved) {
            this.cart = JSON.parse(saved);
            this.updateTotal();
          }
        } catch (error) {
          console.error('Error loading cart:', error);
          this.cart = [];
        }
        return this;
      }

    // DOM Manager - Otimizado para performance

    // Event Manager - Otimizado com debounce
    class EventManager {
      constructor() {
        this.listeners = new Map();
        this.debounceTimers = new Map();
      }

      debounce(func, delay = 100) {
        return (...args) => {
          const key = func.name || 'anonymous';
          clearTimeout(this.debounceTimers.get(key));
          this.debounceTimers.set(key, setTimeout(() => func.apply(this, args), delay));
        };
      }

      on(element, event, handler, options = {}) {
        if (!element) return this;
        
        const wrappedHandler = options.debounce 
          ? this.debounce(handler, options.debounce) 
          : handler;
        
        element.addEventListener(event, wrappedHandler, { passive: false, ...options });
        
        const key = `${element.id || 'el'}-${event}`;
        this.listeners.set(key, { element, event, handler: wrappedHandler });
        
        return this;
      }

      delegate(parent, selector, event, handler) {
        if (!parent) return this;
        
        const delegatedHandler = (e) => {
          const target = e.target.closest(selector);
          if (target && parent.contains(target)) {
            handler.call(target, e);
          }
        };

        parent.addEventListener(event, delegatedHandler, { passive: false });
        return this;
      }

      off(elementId, event) {
        const key = `${elementId}-${event}`;
        const listener = this.listeners.get(key);
        
        if (listener) {
          listener.element.removeEventListener(event, listener.handler);
          this.listeners.delete(key);
        }
        
        return this;
      }
    }

    // Notification Manager
    class NotificationManager {
      constructor() {
        this.queue = [];
        this.current = null;
        this.types = {
          success: { icon: 'fas fa-check-circle', duration: 2500 },
          error: { icon: 'fas fa-exclamation-triangle', duration: 4000 },
          warning: { icon: 'fas fa-exclamation-circle', duration: 3000 },
          info: { icon: 'fas fa-info-circle', duration: 2500 }
        };
      }

      show(message, type = 'success') {
        this.queue.push({ message, type });
        if (!this.current) {
          this.processQueue();
        }
      }

      processQueue() {
        if (this.queue.length === 0) {
          this.current = null;
          return;
        }

        const { message, type } = this.queue.shift();
        this.current = { message, type };
        
        const notification = dom.get('notification');
        const messageEl = dom.get('notificationMessage');
        const iconEl = notification?.querySelector('.notification-icon');
        
        if (!notification || !messageEl || !iconEl) return;

        const config = this.types[type] || this.types.info;
        
        messageEl.textContent = message;
        iconEl.className = `notification-icon ${config.icon}`;
        notification.className = `notification ${type} show`;
        
        setTimeout(() => {
          this.hide();
        }, config.duration);
      }

      hide() {
        const notification = dom.get('notification');
        if (notification) {
          notification.classList.remove('show');
          setTimeout(() => this.processQueue(), 300);
        }
      }
    }

          events.on(btn, 'touchstart', (e) => {
            e.preventDefault();
            this.inputDigit(btn.dataset.digit);
            this.hapticFeedback('light');
          }, { passive: false });
          
          events.on(btn, 'click', (e) => {
            e.preventDefault();
            this.inputDigit(btn.dataset.digit);
          });
        });

        // Special keyboard buttons
        events.on(document.getElementById('commaBtn'), 'click', () => this.inputComma());
        events.on(document.getElementById('backspaceBtn'), 'click', () => this.backspace());
        events.on(document.getElementById('keyboardClose'), 'click', () => this.closeKeyboard());
        events.on(document.getElementById('keyboardCancel'), 'click', () => this.closeKeyboard());
        events.on(document.getElementById('keyboardConfirm'), 'click', () => this.confirmKeyboard());

        // Keyboard shortcuts
        events.on(document, 'keydown', (e) => {
          if (dom.get('virtualKeyboard')?.classList.contains('show')) {
            this.handleKeyboardShortcut(e);
          }
        });

      setupGlobalEvents() {
        // Prevent context menu and selection
        events.on(document, 'contextmenu', (e) => e.preventDefault());
        events.on(document, 'selectstart', (e) => e.preventDefault());

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        events.on(document, 'touchend', (e) => {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        });

        // Network status
        events.on(window, 'online', () => {
          notifications.show('Conex√£o restaurada', 'success');
        });

        events.on(window, 'offline', () => {
          notifications.show('Sem conex√£o - dados salvos localmente', 'warning');
        });

        // Modal close on overlay click
        events.delegate(document, '.modal-overlay', 'click', (e) => {
          if (e.target.classList.contains('modal-overlay')) {
            this.closeAllModals();
          }
        });

        // Summary item interactions
        events.delegate(dom.get('summaryList'), '.summary-item', 'click', (e) => {
          const index = Array.from(e.currentTarget.parentElement.children).indexOf(e.currentTarget);
          this.editItem(index);
        });

        events.delegate(dom.get('summaryList'), '.delete-btn', 'click', (e) => {
          e.stopPropagation();
          const item = e.target.closest('.summary-item');
          const index = Array.from(item.parentElement.children).indexOf(item);
          this.removeFromCart(index);
        });

        // Notification close
        events.on(dom.get('notificationClose'), 'click', () => {
          notifications.hide();
        });
      }

      // Core business logic methods
      handleProductClick(btn) {
        const label = btn.dataset.label;
        const price = parseFloat(btn.dataset.price);
        
        if (label && !isNaN(price)) {
          this.state.addItem(label, price);
          this.renderCart();
          this.updateTotal();
          notifications.show(`${label} adicionado`, 'success');
        }
      }

      addToCart(label, price, quantity = 1) {
        this.state.addItem(label, price, quantity);
        this.renderCart();
        this.updateTotal();
        this.hapticFeedback('light');
      }

      removeFromCart(index) {
        const item = this.state.cart[index];
        if (item) {
          this.state.removeItem(index);
          this.renderCart();
          this.updateTotal();
          this.hapticFeedback('medium');
          notifications.show(`${item.label} removido`, 'success');
        }
      }

      editItem(index) {
        if (index < 0 || index >= this.state.cart.length) return;
        
        this.state.keyboard.editingIndex = index;
        const item = this.state.cart[index];
        
        if (item.label.toLowerCase().includes('outros')) {
          this.openKeyboard('edit-price', `Editar pre√ßo: ${item.label}`);
        } else {
          this.openKeyboard('edit-quantity', `Editar quantidade: ${item.label}`);
        }
      }

      renderCart() {
        const summaryList = dom.get('summaryList');
        if (!summaryList) return;
        
        if (this.state.cart.length === 0) {
          dom.setHTML('summaryList', `
            <div class="empty-cart animate-fade-in">
              <i class="fas fa-shopping-cart"></i>
              <p>Nenhum item adicionado</p>
            </div>
          `);
          return;
        }

        const cartHTML = this.state.cart.map((item, index) => `
          <div class="summary-item animate-slide-left" style="animation-delay: ${index * 0.1}s">
            <div class="item-info">
              <div class="item-label">${item.label}</div>
              <div class="item-quantity">${item.quantity}x R$ ${item.price.toFixed(2).replace('.', ',')}</div>
            </div>
            <div class="item-price">R$ ${(item.quantity * item.price).toFixed(2).replace('.', ',')}</div>
            <button class="delete-btn">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `).join('');

        dom.setHTML('summaryList', cartHTML);
        
        // Auto-scroll to top when new item is added
        setTimeout(() => {
          summaryList.scrollTop = 0;
        }, 100);
      }

      updateTotal() {
        this.state.updateTotal();
        dom.setText('totalAmount', `R$ ${this.state.total.toFixed(2).replace('.', ',')}`);
        
        if (this.state.paymentMethod === 'Dinheiro') {
          this.updateChange();
        }
      }

      selectPaymentMethod(method) {
        if (!method || (method !== 'Dinheiro' && method !== 'Cart√£o/PIX')) return;
        
        this.state.paymentMethod = method;
        
        // Update UI
        dom.get('paymentBtns')?.forEach(btn => {
          if (btn.dataset.method === method) {
            btn.classList.add('selected');
          } else {
            btn.classList.remove('selected');
          }
        });
        
        dom.addClass('receivedSection', 'show');
        
        const receivedInput = dom.get('receivedInput');
        const changeAmount = dom.get('changeAmount');
        
        if (method === 'Cart√£o/PIX') {
          if (receivedInput) {
            receivedInput.value = this.state.total.toFixed(2).replace('.', ',');
            receivedInput.readOnly = true;
            receivedInput.style.background = 'linear-gradient(135deg, #e8f5e8, #c8e6c9)';
          }
          if (changeAmount) changeAmount.style.display = 'none';
        } else {
          if (receivedInput) {
            receivedInput.value = '';
            receivedInput.readOnly = false;
            receivedInput.style.background = 'linear-gradient(135deg, #fff9c4, #fff59d)';
          }
          if (changeAmount) changeAmount.style.display = 'block';
        }
        
        notifications.show(`Pagamento: ${method}`, 'success');
      }

      updateChange() {
        const receivedInput = dom.get('receivedInput');
        const changeAmount = dom.get('changeAmount');
        
        if (!receivedInput || !changeAmount) return;
        
        const received = parseFloat(receivedInput.value.replace(',', '.')) || 0;
        const change = received - this.state.total;
        
        if (change >= 0) {
          changeAmount.textContent = `Troco: R$ ${change.toFixed(2).replace('.', ',')}`;
          changeAmount.style.color = 'var(--success)';
        } else {
          changeAmount.textContent = `Falta: R$ ${Math.abs(change).toFixed(2).replace('.', ',')}`;
          changeAmount.style.color = 'var(--error)';
        }
      }

      clearAll() {
        if (!confirm('Deseja limpar todo o carrinho?')) return;
        
        this.state.clearCart();
        this.renderCart();
        this.updateTotal();
        
        // Reset UI
        dom.get('paymentBtns')?.forEach(btn => btn.classList.remove('selected'));
        dom.removeClass('receivedSection', 'show');
        
        const receivedInput = dom.get('receivedInput');
        const changeAmount = dom.get('changeAmount');
        
        if (receivedInput) {
          receivedInput.value = '';
          receivedInput.style.background = 'linear-gradient(135deg, #fff9c4, #fff59d)';
        }
        if (changeAmount) changeAmount.textContent = '';
        
        notifications.show('Carrinho limpo', 'success');
      }

      processNext() {
        if (this.state.cart.length === 0) {
          notifications.show('Adicione itens ao carrinho', 'warning');
          return;
        }
        
        if (!this.state.paymentMethod) {
          notifications.show('Selecione a forma de pagamento', 'warning');
          return;
        }
        
        const receivedInput = dom.get('receivedInput');
        let received = this.state.total;
        
        if (this.state.paymentMethod === 'Dinheiro') {
          if (!receivedInput || !receivedInput.value) {
            notifications.show('Digite o valor recebido', 'warning');
            return;
          }
          
          received = parseFloat(receivedInput.value.replace(',', '.')) || 0;
          
          if (received < this.state.total) {
            notifications.show('Valor recebido √© menor que o total', 'warning');
            return;
          }
        }
        
        this.saveSale(received);
        this.resetAfterSale();
        
        this.hapticFeedback('success');
        notifications.show('Venda processada!', 'success');
      }

      saveSale(received) {
        try {
          const now = new Date();
          const activeTurn = JSON.parse(localStorage.getItem('activeTurn') || '{}');
          
          const sale = {
            id: Date.now(),
            items: [...this.state.cart],
            total: this.state.total,
            paymentMethod: this.state.paymentMethod,
            received: received,
            change: received - this.state.total,
            timestamp: now.toISOString(),
            date: now.toLocaleDateString('pt-BR'),
            time: now.toLocaleTimeString('pt-BR'),
            turn: activeTurn
          };
          
          const salesHistory = JSON.parse(localStorage.getItem('salesHistory') || '[]');
          salesHistory.unshift(sale);
          localStorage.setItem('salesHistory', JSON.stringify(salesHistory));
        } catch (error) {
          console.error('Error saving sale:', error);
        }
      }

      resetAfterSale() {
        this.state.clearCart();
        this.renderCart();
        this.updateTotal();
        
        // Reset UI
        dom.get('paymentBtns')?.forEach(btn => btn.classList.remove('selected'));
        dom.removeClass('receivedSection', 'show');
        
        const receivedInput = dom.get('receivedInput');
        const changeAmount = dom.get('changeAmount');
        
        if (receivedInput) {
          receivedInput.value = '';
          receivedInput.style.background = 'linear-gradient(135deg, #fff9c4, #fff59d)';
        }
        if (changeAmount) changeAmount.textContent = '';
      }

      // Keyboard methods
      openKeyboard(target, title) {
        this.state.keyboard.target = target;
        this.state.keyboard.value = '';
        
        dom.setText('keyboardTitle', title);
        dom.setText('keyboardDisplay', '0');
        dom.addClass('virtualKeyboard', 'show');
        
        // Prevent body scroll
        document.body.style.overflow = 'hidden';
      }

      closeKeyboard() {
        dom.removeClass('virtualKeyboard', 'show');
        document.body.style.overflow = '';
        this.state.keyboard = { value: '', target: null, editingIndex: null };
      }

      inputDigit(digit) {
        if (!digit || isNaN(digit)) return;
        
        this.state.keyboard.value += digit;
        this.updateKeyboardDisplay();
      }

      inputComma() {
        if (!this.state.keyboard.value.includes(',') && this.state.keyboard.value.length > 0) {
          this.state.keyboard.value += ',';
          this.updateKeyboardDisplay();
        }
      }

      backspace() {
        this.state.keyboard.value = this.state.keyboard.value.slice(0, -1);
        this.updateKeyboardDisplay();
      }

      updateKeyboardDisplay() {
        dom.setText('keyboardDisplay', this.state.keyboard.value || '0');
      }

      confirmKeyboard() {
        const value = parseFloat(this.state.keyboard.value.replace(',', '.'));
        
        if (isNaN(value) || value <= 0) {
          notifications.show('Digite um valor v√°lido', 'warning');
          return;
        }
        
        switch (this.state.keyboard.target) {
          case 'others':
            this.addToCart('Outros', value);
            notifications.show(`Produto R$ ${value.toFixed(2).replace('.', ',')} adicionado`, 'success');
            break;
            
          case 'received':
            const receivedInput = dom.get('receivedInput');
            if (receivedInput) {
              receivedInput.value = value.toFixed(2).replace('.', ',');
              this.updateChange();
            }
            break;
            
          case 'edit-quantity':
            if (this.state.keyboard.editingIndex !== null) {
              const quantity = Math.max(1, parseInt(this.state.keyboard.value));
              this.state.editItem(this.state.keyboard.editingIndex, 'quantity', quantity);
              this.renderCart();
              this.updateTotal();
            }
            break;
            
          case 'edit-price':
            if (this.state.keyboard.editingIndex !== null) {
              this.state.editItem(this.state.keyboard.editingIndex, 'price', value);
              this.renderCart();
              this.updateTotal();
            }
            break;
            
          case 'sangria':
            this.processSangriaValue(value);
            break;
            
          case 'supplier':
            this.processSupplierValue(value);
            break;
        }
        
        this.closeKeyboard();
      }

      handleKeyboardShortcut(e) {
        if (e.key >= '0' && e.key <= '9') {
          e.preventDefault();
          this.inputDigit(e.key);
        } else if (e.key === ',' || e.key === '.') {
          e.preventDefault();
          this.inputComma();
        } else if (e.key === 'Backspace') {
          e.preventDefault();
          this.backspace();
        } else if (e.key === 'Enter') {
          e.preventDefault();
          this.confirmKeyboard();
        } else if (e.key === 'Escape') {
          e.preventDefault();
          this.closeKeyboard();
        }
      }

      // Turn management
      checkTurnStatus() {
        try {
          const activeTurn = localStorage.getItem('activeTurn');
          if (!activeTurn) {
            dom.show('turnSelection', 'flex');
          } else {
            const turn = JSON.parse(activeTurn);
            this.state.currentTurn = turn;
            this.updateTurnInfo(turn);
            dom.show('mainApp', 'block');
            this.state.loadCart();
            this.renderCart();

      startTurn(type) {
        if (!type || !['manh√£', 'tarde'].includes(type)) return;
        
        const now = new Date();
        const turn = {
          type: type,
          startTime: now.toLocaleTimeString('pt-BR'),
          startDate: now.toLocaleDateString('pt-BR'),
          timestamp: now.toISOString(),
          initialCash: 0
        };
        
        localStorage.setItem('activeTurn', JSON.stringify(turn));
        this.state.currentTurn = turn;
        
        dom.get('turnSelection').style.opacity = '0';
        setTimeout(() => {
          dom.hide('turnSelection');
          this.updateTurnInfo(turn);
          dom.show('mainApp', 'block');
        }, 300);
        
        this.hapticFeedback('success');
        notifications.show(`Turno da ${type} iniciado!`, 'success');
      }

      updateTurnInfo(turn) {
        const emoji = turn.type === 'manh√£' ? '‚òÄÔ∏è' : 'üåÖ';
        const text = `${emoji} Turno da ${turn.type.charAt(0).toUpperCase() + turn.type.slice(1)} - ${turn.startTime}`;
        dom.setText('turnText', text);
      }

      closeTurn() {
        if (!confirm('Deseja realmente fechar o turno atual?')) return;
        
        try {
          const activeTurn = JSON.parse(localStorage.getItem('activeTurn') || '{}');
          const now = new Date();
          
          // Calculate turn summary
          const turnSummary = this.calculateTurnSummary(activeTurn);
          
          const closedTurn = {
            ...activeTurn,
            endTime: now.toLocaleTimeString('pt-BR'),
            endDate: now.toLocaleDateString('pt-BR'),
            endTimestamp: now.toISOString(),
            closed: true,
            summary: turnSummary
          };
          
          // Save to turn history
          const turnHistory = JSON.parse(localStorage.getItem('turnHistory') || '[]');
          turnHistory.unshift(closedTurn);
          localStorage.setItem('turnHistory', JSON.stringify(turnHistory));
          
          // Clean up
          localStorage.removeItem('activeTurn');
          this.resetAfterSale();
          
          // Generate and send report
          const report = this.generateWhatsAppReport(closedTurn, turnSummary);
          this.sendToWhatsApp(report);
          
          // Reset UI
          dom.hide('mainApp');
          dom.show('turnSelection', 'flex');
          
          this.hapticFeedback('success');
          notifications.show('Turno fechado com sucesso!', 'success');
        } catch (error) {
          console.error('Error closing turn:', error);
          notifications.show('Erro ao fechar turno', 'error');
        }
      }

      calculateTurnSummary(activeTurn) {
        const salesHistory = JSON.parse(localStorage.getItem('salesHistory') || '[]');
        const sangriaHistory = JSON.parse(localStorage.getItem('sangriaHistory') || '[]');
        const supplierHistory = JSON.parse(localStorage.getItem('supplierHistory') || '[]');
        
        const turnSales = salesHistory.filter(sale => 
          sale.turn?.timestamp === activeTurn.timestamp
        );
        
        const turnSangrias = sangriaHistory.filter(sangria => 
          sangria.turn?.timestamp === activeTurn.timestamp
        );
        
        const turnSuppliers = supplierHistory.filter(supplier => 
          supplier.turn?.timestamp === activeTurn.timestamp
        );
        
        const cashSales = turnSales.filter(sale => sale.paymentMethod === 'Dinheiro');
        const cardSales = turnSales.filter(sale => sale.paymentMethod === 'Cart√£o/PIX');
        
        return {
          totalSales: turnSales.reduce((sum, sale) => sum + sale.total, 0),
          totalSangrias: turnSangrias.reduce((sum, sangria) => sum + sangria.amount, 0),
          totalSuppliers: turnSuppliers.reduce((sum, supplier) => sum + supplier.amount, 0),
          salesCount: turnSales.length,
          sangriaCount: turnSangrias.length,
          supplierCount: turnSuppliers.length,
          cashSales: cashSales.reduce((sum, sale) => sum + sale.total, 0),
          cardSales: cardSales.reduce((sum, sale) => sum + sale.total, 0)
        };
      }

            case 'medium':

      // Performance optimizations
      debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      throttle(func, limit) {
        let inThrottle;
        return function() {
          const args = arguments;
          const context = this;
          if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, limit);
          }
        };
      }

      // Memory cleanup
      cleanup() {
        // Clear timeouts and intervals
        const highestTimeoutId = setTimeout(() => {});
        for (let i = 0; i < highestTimeoutId; i++) {
          clearTimeout(i);
        }
        
        const highestIntervalId = setInterval(() => {}, 1);
        for (let i = 0; i < highestIntervalId; i++) {
          clearInterval(i);
        }
        
        // Remove event listeners
        events.listeners.forEach((listener, key) => {
          listener.element.removeEventListener(listener.event, listener.handler);
        });
        events.listeners.clear();
        
        console.log('Cleanup completed');
      }
