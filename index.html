<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Super Caixa Freitas</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgdmlld0JveD0iMCAwIDE5MiAxOTIiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxOTIiIGhlaWdodD0iMTkyIiByeD0iMjQiIGZpbGw9IiM3MzMwNDAiLz4KPHRleHQgeD0iOTYiIHk9IjEyMCIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjM2IiBmb250LXdlaWdodD0iYm9sZCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkY8L3RleHQ+Cjwvc3ZnPgo=">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #0277BD;
      --primary-dark: #01579B;
      --secondary-color: #43A047;
      --error-color: #E53935;
      --warning-color: #FF9800;
      --surface-color: #FFFFFF;
      --background-color: #F8F9FA;
      --text-primary: #212121;
      --text-secondary: #757575;
      --border-color: #E0E0E0;
      --success-color: #4CAF50;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
      --shadow-hover: 0 4px 16px rgba(0,0,0,0.15);
      --radius: 12px;
      --radius-sm: 8px;
      --spacing: 16px;
    }

    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background-color);
      color: var(--text-primary);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 0.5s ease;
    }

    .loading-logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .loading-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 500;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      padding: var(--spacing);
      text-align: center;
      position: relative;
      box-shadow: var(--shadow);
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 4px;
      letter-spacing: -0.02em;
    }

    .turno-info {
      font-size: 0.9rem;
      opacity: 0.9;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .close-turno-btn {
      position: absolute;
      top: var(--spacing);
      right: var(--spacing);
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      backdrop-filter: blur(10px);
    }

    .close-turno-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }

    /* Container */
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: var(--spacing);
    }

    /* Product Buttons */
    .products-section {
      background: var(--surface-color);
      border-radius: var(--radius);
      padding: var(--spacing);
      margin-bottom: var(--spacing);
      box-shadow: var(--shadow);
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 16px;
    }

    .product-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      padding: 14px 12px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }

    .product-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .product-btn:active {
      transform: translateY(0);
    }

    .product-btn .price {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .others-btn {
      background: linear-gradient(135deg, var(--warning-color), #F57C00);
      position: relative;
    }

    .others-btn::before {
      content: '+';
      position: absolute;
      top: 4px;
      right: 8px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Summary */
    .summary-section {
      background: var(--surface-color);
      border-radius: var(--radius);
      padding: var(--spacing);
      margin-bottom: var(--spacing);
      box-shadow: var(--shadow);
    }

    .summary-list {
      max-height: 280px;
      overflow-y: auto;
      margin-bottom: 16px;
      padding-right: 4px;
    }

    .summary-list::-webkit-scrollbar {
      width: 4px;
    }

    .summary-list::-webkit-scrollbar-track {
      background: var(--border-color);
      border-radius: 2px;
    }

    .summary-list::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 2px;
    }

    .summary-item {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 12px;
      padding: 12px;
      margin-bottom: 8px;
      background: var(--background-color);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
      overflow: hidden;
    }

    .summary-item:hover {
      background: #E3F2FD;
      transform: translateX(4px);
    }

    .summary-item.editing {
      background: #FFF3E0;
      box-shadow: 0 0 0 2px var(--warning-color);
    }

    .item-label {
      font-weight: 500;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .item-quantity {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .item-price {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 1rem;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--error-color);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .delete-btn:hover {
      background: #FFEBEE;
      transform: scale(1.1);
    }

    .empty-cart {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
    }

    .empty-cart i {
      font-size: 3rem;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    /* Total Section */
    .total-section {
      border-top: 2px solid var(--border-color);
      padding-top: 16px;
      margin-top: 16px;
    }

    .total-amount {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }

    /* Payment Methods */
    .payment-section {
      margin-bottom: 16px;
    }

    .payment-methods {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }

    .payment-btn {
      background: var(--border-color);
      color: var(--text-secondary);
      border: 2px solid transparent;
      border-radius: var(--radius-sm);
      padding: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .payment-btn.selected {
      background: var(--success-color);
      color: white;
      border-color: var(--success-color);
      transform: scale(1.02);
    }

    .payment-btn:hover:not(.selected) {
      background: #F5F5F5;
      border-color: var(--border-color);
    }

    /* Received Amount */
    .received-section {
      margin-bottom: 16px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .received-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .received-input {
      width: 100%;
      padding: 16px;
      font-size: 1.2rem;
      border: 2px solid var(--border-color);
      border-radius: var(--radius-sm);
      text-align: center;
      background: #FFFDE7;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .received-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(2, 119, 189, 0.1);
    }

    .change-amount {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--success-color);
      margin-top: 8px;
    }

    /* Action Buttons */
    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .action-btn {
      padding: 16px;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .clear-btn {
      background: var(--error-color);
      color: white;
    }

    .next-btn {
      background: var(--success-color);
      color: white;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .action-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .history-btn {
      background: var(--text-secondary);
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius-sm);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .history-btn:hover {
      background: var(--text-primary);
      transform: translateY(-1px);
    }

    /* Virtual Keyboard */
    .virtual-keyboard {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
      padding: 20px;
      z-index: 1000;
      opacity: 0;
      transform: translateX(-50%) translateY(100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .virtual-keyboard.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .keyboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .keyboard-title {
      font-weight: 600;
      color: var(--text-primary);
    }

    .keyboard-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .keyboard-close:hover {
      background: var(--border-color);
    }

    .keyboard-display {
      background: #FFF9C4;
      padding: 16px;
      border-radius: var(--radius-sm);
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 16px;
      border: 2px solid #F9A825;
      letter-spacing: 1px;
    }

    .keyboard-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .keyboard-btn {
      aspect-ratio: 1;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius-sm);
      background: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: all 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .keyboard-btn:active {
      background: var(--primary-dark);
      transform: scale(0.95);
    }

    .keyboard-actions {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 12px;
    }

    .keyboard-cancel {
      background: var(--error-color);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      padding: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .keyboard-confirm {
      background: var(--success-color);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      padding: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    /* Notifications */
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: var(--radius);
      padding: 16px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 280px;
      max-width: 90vw;
      opacity: 0;
      transform: translateX(-50%) translateY(-50px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .notification.success {
      border-left: 4px solid var(--success-color);
    }

    .notification.error {
      border-left: 4px solid var(--error-color);
    }

    .notification-icon {
      font-size: 1.2rem;
    }

    .notification.success .notification-icon {
      color: var(--success-color);
    }

    .notification.error .notification-icon {
      color: var(--error-color);
    }

    .notification-message {
      flex: 1;
      font-weight: 500;
    }

    .notification-close {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .notification-close:hover {
      background: var(--border-color);
    }

    /* Turn Selection */
    .turn-selection {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      padding: 20px;
    }

    .turn-logo {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .turn-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
    }

    .turn-subtitle {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 32px;
      text-align: center;
    }

    .turn-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .turn-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 16px 24px;
      border-radius: var(--radius);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 160px;
      justify-content: center;
    }

    .turn-btn:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .turn-emoji {
      font-size: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 12px;
      }

      .products-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .header h1 {
        font-size: 1.6rem;
      }

      .total-amount {
        font-size: 1.5rem;
      }

      .turn-buttons {
        flex-direction: column;
        width: 100%;
        max-width: 280px;
      }
    }

    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .animate-slide-up {
      animation: slideInUp 0.4s ease-out;
    }

    .animate-slide-left {
      animation: slideInLeft 0.4s ease-out;
    }

    /* PWA Install Button */
    .install-prompt {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: var(--shadow-hover);
      z-index: 1000;
      opacity: 0;
      transform: translateY(100px);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .install-prompt.show {
      opacity: 1;
      transform: translateY(0);
    }

    .install-prompt:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-logo">F</div>
    <div class="loading-text">Carregando Caixa Freitas...</div>
  </div>

  <!-- Turn Selection -->
  <div class="turn-selection" id="turnSelection" style="display: none;">
    <div class="turn-logo">F</div>
    <h2 class="turn-title">Bem-vindo ao Caixa Freitas</h2>
    <p class="turn-subtitle">Selecione o turno para começar</p>
    <div class="turn-buttons">
      <button class="turn-btn" onclick="startTurn('manhã')">
        <span class="turn-emoji">☀️</span>
        Turno da Manhã
      </button>
      <button class="turn-btn" onclick="startTurn('tarde')">
        <span class="turn-emoji">🌅</span>
        Turno da Tarde
      </button>
    </div>
  </div>

  <!-- Main App -->
  <div id="mainApp" style="display: none;">
    <!-- Header -->
    <header class="header">
      <button class="close-turno-btn" onclick="closeTurn()">
        <i class="fas fa-times"></i> Fechar Turno
      </button>
      <h1>Caixa Freitas</h1>
      <div class="turno-info" id="turnInfo">
        <i class="fas fa-clock"></i>
        <span id="turnText">Carregando...</span>
      </div>
    </header>

    <div class="container">
      <!-- Products Section -->
      <section class="products-section animate-slide-up">
        <h3 class="section-title">
          <i class="fas fa-bread-slice"></i>
          Produtos
        </h3>
        <div class="products-grid">
          <button class="product-btn" data-label="Pão de Sal" data-price="0.70">
            <span>Pão de Sal</span>
            <span class="price">R$ 0,70</span>
          </button>
          <button class="product-btn" data-label="Pão Doce Comum" data-price="0.70">
            <span>Pão Doce Comum</span>
            <span class="price">R$ 0,70</span>
          </button>
          <button class="product-btn" data-label="Pão Doce Especial" data-price="0.80">
            <span>Pão Doce Especial</span>
            <span class="price">R$ 0,80</span>
          </button>
          <button class="product-btn others-btn" id="othersBtn">
            <span>Outros</span>
          </button>
        </div>
      </section>

      <!-- Summary Section -->
      <section class="summary-section animate-slide-up">
        <h3 class="section-title">
          <i class="fas fa-shopping-cart"></i>
          Resumo do Pedido
        </h3>
        
        <div class="summary-list" id="summaryList">
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <p>Nenhum item adicionado</p>
          </div>
        </div>

        <div class="total-section">
          <div class="total-amount">
            Total: <span id="totalAmount">R$ 0,00</span>
          </div>

          <!-- Payment Methods -->
          <div class="payment-section">
            <h4 class="section-title">
              <i class="fas fa-credit-card"></i>
              Forma de Pagamento
            </h4>
            <div class="payment-methods">
              <button class="payment-btn" data-method="Dinheiro">
                <i class="fas fa-money-bill-wave"></i>
                Dinheiro
              </button>
              <button class="payment-btn" data-method="Cartão/PIX">
                <i class="fas fa-credit-card"></i>
                Cartão/PIX
              </button>
            </div>
          </div>

          <!-- Received Amount -->
          <div class="received-section" id="receivedSection">
            <input type="text" class="received-input" id="receivedInput" placeholder="Valor recebido" readonly>
            <div class="change-amount" id="changeAmount" style="display: none;"></div>
          </div>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <button class="action-btn clear-btn" onclick="clearAll()">
              <i class="fas fa-trash"></i>
              Limpar
            </button>
            <button class="action-btn next-btn" id="nextBtn" onclick="processNext()">
              <i class="fas fa-check"></i>
              Próximo Cliente
            </button>
          </div>

          <button class="history-btn" onclick="openHistory()">
            <i class="fas fa-history"></i>
            Histórico de Vendas
          </button>
        </div>
      </section>
    </div>
  </div>

  <!-- Virtual Keyboard -->
  <div class="virtual-keyboard" id="virtualKeyboard">
    <div class="keyboard-header">
      <span class="keyboard-title" id="keyboardTitle">Digite o valor</span>
      <button class="keyboard-close" onclick="closeKeyboard()">×</button>
    </div>
    <div class="keyboard-display" id="keyboardDisplay">0</div>
    <div class="keyboard-grid">
      <button class="keyboard-btn" onclick="inputDigit('1')">1</button>
      <button class="keyboard-btn" onclick="inputDigit('2')">2</button>
      <button class="keyboard-btn" onclick="inputDigit('3')">3</button>
      <button class="keyboard-btn" onclick="inputDigit('4')">4</button>
      <button class="keyboard-btn" onclick="inputDigit('5')">5</button>
      <button class="keyboard-btn" onclick="inputDigit('6')">6</button>
      <button class="keyboard-btn" onclick="inputDigit('7')">7</button>
      <button class="keyboard-btn" onclick="inputDigit('8')">8</button>
      <button class="keyboard-btn" onclick="inputDigit('9')">9</button>
      <button class="keyboard-btn" onclick="inputComma()">,</button>
      <button class="keyboard-btn" onclick="inputDigit('0')">0</button>
      <button class="keyboard-btn" onclick="backspace()">
        <i class="fas fa-backspace"></i>
      </button>
    </div>
    <div class="keyboard-actions">
      <button class="keyboard-cancel" onclick="cancelKeyboard()">Cancelar</button>
      <button class="keyboard-confirm" onclick="confirmKeyboard()">Confirmar</button>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification">
    <i class="notification-icon fas fa-check-circle"></i>
    <span class="notification-message" id="notificationMessage">Mensagem</span>
    <button class="notification-close" onclick="hideNotification()">×</button>
  </div>

  <!-- PWA Install Button -->
  <button class="install-prompt" id="installPrompt" onclick="installApp()">
    <i class="fas fa-download"></i>
    Instalar App
  </button>

  <script>
    // App State
    let cart = [];
    let total = 0;
    let paymentMethod = '';
    let keyboardValue = '';
    let keyboardTarget = null;
    let editingIndex = null;
    let deferredPrompt = null;

    // DOM Elements
    const loadingScreen = document.getElementById('loadingScreen');
    const turnSelection = document.getElementById('turnSelection');
    const mainApp = document.getElementById('mainApp');
    const summaryList = document.getElementById('summaryList');
    const totalAmount = document.getElementById('totalAmount');
    const receivedSection = document.getElementById('receivedSection');
    const receivedInput = document.getElementById('receivedInput');
    const changeAmount = document.getElementById('changeAmount');
    const virtualKeyboard = document.getElementById('virtualKeyboard');
    const keyboardDisplay = document.getElementById('keyboardDisplay');
    const keyboardTitle = document.getElementById('keyboardTitle');
    const notification = document.getElementById('notification');
    const notificationMessage = document.getElementById('notificationMessage');
    const turnInfo = document.getElementById('turnInfo');
    const turnText = document.getElementById('turnText');
    const installPrompt = document.getElementById('installPrompt');

    // Initialize App
    document.addEventListener('DOMContentLoaded', function() {
      // Prevent context menu and text selection
      document.addEventListener('contextmenu', e => e.preventDefault());
      document.addEventListener('selectstart', e => e.preventDefault());
      
      // Initialize app after loading
      setTimeout(() => {
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          checkTurnStatus();
        }, 500);
      }, 2000);

      // Setup event listeners
      setupEventListeners();
      
      // PWA Install prompt
      setupPWA();
    });

    // Check Turn Status
    function checkTurnStatus() {
      const activeTurn = localStorage.getItem('activeTurn');
      if (!activeTurn) {
        turnSelection.style.display = 'flex';
      } else {
        const turn = JSON.parse(activeTurn);
        updateTurnInfo(turn);
        mainApp.style.display = 'block';
        renderCart();
      }
    }

    // Start Turn
    function startTurn(type) {
      const now = new Date();
      const turn = {
        type: type,
        startTime: now.toLocaleTimeString('pt-BR'),
        startDate: now.toLocaleDateString('pt-BR'),
        timestamp: now.toISOString()
      };
      
      localStorage.setItem('activeTurn', JSON.stringify(turn));
      
      // Smooth transition
      turnSelection.style.opacity = '0';
      setTimeout(() => {
        turnSelection.style.display = 'none';
        updateTurnInfo(turn);
        mainApp.style.display = 'block';
        setTimeout(() => {
          mainApp.style.opacity = '1';
        }, 100);
      }, 300);
      
      showNotification(`Turno da ${type} iniciado às ${turn.startTime}`, 'success');
    }

    // Close Turn
    function closeTurn() {
      if (confirm('Deseja realmente fechar o turno atual?')) {
        const activeTurn = JSON.parse(localStorage.getItem('activeTurn') || '{}');
        const now = new Date();
        
        const closedTurn = {
          ...activeTurn,
          endTime: now.toLocaleTimeString('pt-BR'),
          endDate: now.toLocaleDateString('pt-BR'),
          endTimestamp: now.toISOString(),
          closed: true
        };
        
        // Save closed turn to history
        const turnHistory = JSON.parse(localStorage.getItem('turnHistory') || '[]');
        turnHistory.unshift(closedTurn);
        localStorage.setItem('turnHistory', JSON.stringify(turnHistory));
        
        // Remove active turn
        localStorage.removeItem('activeTurn');
        
        // Reset app
        cart = [];
        total = 0;
        paymentMethod = '';
        renderCart();
        
        // Show turn selection
        mainApp.style.display = 'none';
        turnSelection.style.display = 'flex';
        
        showNotification(`Turno da ${activeTurn.type} encerrado às ${closedTurn.endTime}`, 'success');
      }
    }

    // Update Turn Info
    function updateTurnInfo(turn) {
      const emoji = turn.type === 'manhã' ? '☀️' : '🌅';
      turnText.textContent = `${emoji} Turno da ${turn.type.charAt(0).toUpperCase() + turn.type.slice(1)} - ${turn.startTime}`;
    }

    // Setup Event Listeners
    function setupEventListeners() {
      // Product buttons
      document.querySelectorAll('.product-btn:not(.others-btn)').forEach(btn => {
        btn.addEventListener('click', () => {
          const label = btn.dataset.label;
          const price = parseFloat(btn.dataset.price);
          addToCart(label, price);
          
          // Visual feedback
          btn.style.transform = 'scale(0.95)';
          setTimeout(() => {
            btn.style.transform = '';
          }, 150);
          
          // Haptic feedback
          if (navigator.vibrate) {
            navigator.vibrate(50);
          }
        });
      });

      // Others button
      document.getElementById('othersBtn').addEventListener('click', () => {
        openKeyboard('others', 'Digite o preço do produto');
      });

      // Payment buttons
      document.querySelectorAll('.payment-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          selectPaymentMethod(btn.dataset.method);
        });
      });

      // Received input
      receivedInput.addEventListener('click', () => {
        if (paymentMethod === 'Dinheiro') {
          openKeyboard('received', 'Digite o valor recebido');
        }
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', (e) => {
        if (virtualKeyboard.classList.contains('show')) {
          handleKeyboardShortcut(e);
        }
      });
    }

    // Add to Cart
    function addToCart(label, price, quantity = 1) {
      const existingItem = cart.find(item => item.label === label && item.price === price);
      
      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({ label, price, quantity });
      }
      
      renderCart();
      updateTotal();
      
      showNotification(`${label} adicionado ao carrinho`, 'success');
    }

    // Remove from Cart
    function removeFromCart(index) {
      const item = cart[index];
      cart.splice(index, 1);
      renderCart();
      updateTotal();
      
      showNotification(`${item.label} removido do carrinho`, 'success');
    }

    // Edit Item
    function editItem(index) {
      editingIndex = index;
      const item = cart[index];
      
      // Mark item as editing
      document.querySelectorAll('.summary-item').forEach((el, i) => {
        el.classList.toggle('editing', i === index);
      });
      
      if (item.label.toLowerCase() === 'outros') {
        openKeyboard('edit-price', `Editar preço: ${item.label}`);
      } else {
        openKeyboard('edit-quantity', `Editar quantidade: ${item.label}`);
      }
    }

    // Render Cart
    function renderCart() {
      if (cart.length === 0) {
        summaryList.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <p>Nenhum item adicionado</p>
          </div>
        `;
        return;
      }

      summaryList.innerHTML = cart.map((item, index) => `
        <div class="summary-item" onclick="editItem(${index})">
          <div class="item-label">
            <span>${item.label}</span>
            <span class="item-quantity">${item.quantity}x R$ ${item.price.toFixed(2).replace('.', ',')}</span>
          </div>
          <div class="item-price">R$ ${(item.quantity * item.price).toFixed(2).replace('.', ',')}</div>
          <button class="delete-btn" onclick="event.stopPropagation(); removeFromCart(${index})">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      `).join('');
    }

    // Update Total
    function updateTotal() {
      total = cart.reduce((sum, item) => sum + (item.quantity * item.price), 0);
      totalAmount.textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;
      
      // Update change if payment method is cash
      if (paymentMethod === 'Dinheiro' && receivedInput.value) {
        updateChange();
      }
    }

    // Select Payment Method
    function selectPaymentMethod(method) {
      paymentMethod = method;
      
      // Update UI
      document.querySelectorAll('.payment-btn').forEach(btn => {
        btn.classList.toggle('selected', btn.dataset.method === method);
      });
      
      // Show/hide received section
      receivedSection.classList.add('show');
      
      if (method === 'Cartão/PIX') {
        receivedInput.value = total.toFixed(2).replace('.', ',');
        receivedInput.readOnly = true;
        changeAmount.style.display = 'none';
      } else {
        receivedInput.value = '';
        receivedInput.readOnly = false;
        changeAmount.style.display = 'block';
      }
      
      showNotification(`Forma de pagamento: ${method}`, 'success');
    }

    // Update Change
    function updateChange() {
      const received = parseFloat(receivedInput.value.replace(',', '.')) || 0;
      const change = received - total;
      
      if (change >= 0) {
        changeAmount.textContent = `Troco: R$ ${change.toFixed(2).replace('.', ',')}`;
        changeAmount.style.color = 'var(--success-color)';
      } else {
        changeAmount.textContent = `Falta: R$ ${Math.abs(change).toFixed(2).replace('.', ',')}`;
        changeAmount.style.color = 'var(--error-color)';
      }
    }

    // Open Keyboard
    function openKeyboard(target, title) {
      keyboardTarget = target;
      keyboardValue = '';
      keyboardTitle.textContent = title;
      keyboardDisplay.textContent = '0';
      virtualKeyboard.classList.add('show');
      
      // Prevent body scroll
      document.body.style.overflow = 'hidden';
    }

    // Close Keyboard
    function closeKeyboard() {
      virtualKeyboard.classList.remove('show');
      document.body.style.overflow = '';
      keyboardTarget = null;
      keyboardValue = '';
      editingIndex = null;
      
      // Remove editing class
      document.querySelectorAll('.summary-item').forEach(el => {
        el.classList.remove('editing');
      });
    }

    // Keyboard Input Functions
    function inputDigit(digit) {
      keyboardValue += digit;
      updateKeyboardDisplay();
      
      if (navigator.vibrate) {
        navigator.vibrate(25);
      }
    }

    function inputComma() {
      if (!keyboardValue.includes(',')) {
        keyboardValue += ',';
        updateKeyboardDisplay();
      }
    }

    function backspace() {
      keyboardValue = keyboardValue.slice(0, -1);
      updateKeyboardDisplay();
    }

    function updateKeyboardDisplay() {
      keyboardDisplay.textContent = keyboardValue || '0';
    }

    function cancelKeyboard() {
      closeKeyboard();
    }

    function confirmKeyboard() {
      const value = parseFloat(keyboardValue.replace(',', '.'));
      
      if (isNaN(value) || value <= 0) {
        showNotification('Digite um valor válido', 'error');
        return;
      }
      
      switch (keyboardTarget) {
        case 'others':
          addToCart('Outros', value);
          break;
          
        case 'received':
          receivedInput.value = value.toFixed(2).replace('.', ',');
          updateChange();
          break;
          
        case 'edit-quantity':
          if (editingIndex !== null) {
            cart[editingIndex].quantity = Math.max(1, parseInt(keyboardValue));
            renderCart();
            updateTotal();
          }
          break;
          
        case 'edit-price':
          if (editingIndex !== null) {
            cart[editingIndex].price = value;
            renderCart();
            updateTotal();
          }
          break;
      }
      
      closeKeyboard();
    }

    // Handle Keyboard Shortcuts
    function handleKeyboardShortcut(e) {
      if (e.key >= '0' && e.key <= '9') {
        e.preventDefault();
        inputDigit(e.key);
      } else if (e.key === ',' || e.key === '.') {
        e.preventDefault();
        inputComma();
      } else if (e.key === 'Backspace') {
        e.preventDefault();
        backspace();
      } else if (e.key === 'Enter') {
        e.preventDefault();
        confirmKeyboard();
      } else if (e.key === 'Escape') {
        e.preventDefault();
        cancelKeyboard();
      }
    }

    // Process Next Customer
    function processNext() {
      if (cart.length === 0) {
        showNotification('Adicione itens ao carrinho', 'error');
        return;
      }
      
      if (!paymentMethod) {
        showNotification('Selecione a forma de pagamento', 'error');
        return;
      }
      
      const receivedValue = parseFloat(receivedInput.value.replace(',', '.')) || 0;
      
      if (receivedValue <= 0) {
        showNotification('Digite o valor recebido', 'error');
        return;
      }
      
      if (paymentMethod === 'Dinheiro' && receivedValue < total) {
        showNotification('Valor recebido é insuficiente', 'error');
        return;
      }
      
      // Save sale
      const sale = {
        id: Date.now(),
        timestamp: new Date().toISOString(),
        date: new Date().toLocaleDateString('pt-BR'),
        time: new Date().toLocaleTimeString('pt-BR'),
        items: [...cart],
        total: total,
        received: receivedValue,
        change: paymentMethod === 'Dinheiro' ? receivedValue - total : 0,
        paymentMethod: paymentMethod,
        turn: JSON.parse(localStorage.getItem('activeTurn') || '{}')
      };
      
      const salesHistory = JSON.parse(localStorage.getItem('salesHistory') || '[]');
      salesHistory.unshift(sale);
      localStorage.setItem('salesHistory', JSON.stringify(salesHistory));
      
      showNotification('Venda registrada com sucesso!', 'success');
      
      // Reset for next customer
      setTimeout(() => {
        clearAll();
      }, 1000);
    }

    // Clear All
    function clearAll() {
      cart = [];
      total = 0;
      paymentMethod = '';
      
      // Reset UI
      renderCart();
      updateTotal();
      receivedSection.classList.remove('show');
      receivedInput.value = '';
      changeAmount.style.display = 'none';
      
      document.querySelectorAll('.payment-btn').forEach(btn => {
        btn.classList.remove('selected');
      });
      
      showNotification('Carrinho limpo', 'success');
    }

    // Open History
    function openHistory() {
      // Create and open history page
      const historyWindow = window.open('', '_blank');
      historyWindow.document.write(generateHistoryHTML());
    }

    // Generate History HTML
    function generateHistoryHTML() {
      const salesHistory = JSON.parse(localStorage.getItem('salesHistory') || '[]');
      
      return `
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Histórico de Vendas - Caixa Freitas</title>
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
          <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
          <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
              font-family: 'Inter', sans-serif;
              background: #F8F9FA;
              color: #212121;
              line-height: 1.6;
            }
            .header {
              background: linear-gradient(135deg, #0277BD, #01579B);
              color: white;
              padding: 2rem;
              text-align: center;
              box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            .container {
              max-width: 800px;
              margin: 0 auto;
              padding: 2rem;
            }
            .stats {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
              gap: 1rem;
              margin-bottom: 2rem;
            }
            .stat-card {
              background: white;
              padding: 1.5rem;
              border-radius: 12px;
              box-shadow: 0 2px 8px rgba(0,0,0,0.1);
              text-align: center;
            }
            .stat-card h3 {
              color: #0277BD;
              font-size: 1.8rem;
              margin-bottom: 0.5rem;
            }
            .sale-item {
              background: white;
              margin-bottom: 1rem;
              border-radius: 12px;
              padding: 1.5rem;
              box-shadow: 0 2px 8px rgba(0,0,0,0.1);
              border-left: 4px solid #0277BD;
            }
            .sale-header {
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 1rem;
              flex-wrap: wrap;
              gap: 0.5rem;
            }
            .sale-date {
              font-weight: 600;
              color: #0277BD;
            }
            .sale-total {
              font-size: 1.2rem;
              font-weight: 700;
              color: #4CAF50;
            }
            .sale-items {
              list-style: none;
              margin-bottom: 1rem;
            }
            .sale-items li {
              padding: 0.25rem 0;
              border-bottom: 1px solid #f0f0f0;
            }
            .sale-items li:last-child {
              border-bottom: none;
            }
            .sale-info {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
              gap: 1rem;
              font-size: 0.9rem;
              color: #666;
            }
            .empty-state {
              text-align: center;
              padding: 4rem 2rem;
              color: #666;
            }
            .empty-state i {
              font-size: 4rem;
              margin-bottom: 1rem;
              opacity: 0.3;
            }
            @media (max-width: 480px) {
              .container { padding: 1rem; }
              .sale-header { flex-direction: column; text-align: center; }
            }
          </style>
        </head>
        <body>
          <div class="header">
            <h1><i class="fas fa-history"></i> Histórico de Vendas</h1>
            <p>Caixa Freitas</p>
          </div>
          <div class="container">
            ${salesHistory.length > 0 ? generateStatsHTML(salesHistory) : ''}
            ${salesHistory.length > 0 ? 
              salesHistory.map(sale => `
                <div class="sale-item">
                  <div class="sale-header">
                    <div class="sale-date">
                      <i class="fas fa-calendar"></i>
                      ${sale.date} às ${sale.time}
                    </div>
                    <div class="sale-total">R$ ${sale.total.toFixed(2).replace('.', ',')}</div>
                  </div>
                  <ul class="sale-items">
                    ${sale.items.map(item => `
                      <li>${item.quantity}x ${item.label} - R$ ${(item.quantity * item.price).toFixed(2).replace('.', ',')}</li>
                    `).join('')}
                  </ul>
                  <div class="sale-info">
                    <div><strong>Recebido:</strong> R$ ${sale.received.toFixed(2).replace('.', ',')}</div>
                    <div><strong>Troco:</strong> R$ ${sale.change.toFixed(2).replace('.', ',')}</div>
                    <div><strong>Pagamento:</strong> ${sale.paymentMethod}</div>
                    <div><strong>Turno:</strong> ${sale.turn.type || 'N/A'}</div>
                  </div>
                </div>
              `).join('') :
              `<div class="empty-state">
                <i class="fas fa-receipt"></i>
                <h2>Nenhuma venda registrada</h2>
                <p>As vendas aparecerão aqui conforme forem sendo realizadas.</p>
              </div>`
            }
          </div>
        </body>
        </html>
      `;
    }

    // Generate Stats HTML
    function generateStatsHTML(sales) {
      const totalSales = sales.length;
      const totalRevenue = sales.reduce((sum, sale) => sum + sale.total, 0);
      const averageSale = totalRevenue / totalSales;
      
      const today = new Date().toLocaleDateString('pt-BR');
      const todaySales = sales.filter(sale => sale.date === today);
      const todayRevenue = todaySales.reduce((sum, sale) => sum + sale.total, 0);
      
      return `
        <div class="stats">
          <div class="stat-card">
            <h3>${totalSales}</h3>
            <p>Total de Vendas</p>
          </div>
          <div class="stat-card">
            <h3>R$ ${totalRevenue.toFixed(2).replace('.', ',')}</h3>
            <p>Receita Total</p>
          </div>
          <div class="stat-card">
            <h3>R$ ${averageSale.toFixed(2).replace('.', ',')}</h3>
            <p>Ticket Médio</p>
          </div>
          <div class="stat-card">
            <h3>R$ ${todayRevenue.toFixed(2).replace('.', ',')}</h3>
            <p>Vendas Hoje</p>
          </div>
        </div>
      `;
    }

    // Show Notification
    function showNotification(message, type = 'success') {
      notificationMessage.textContent = message;
      notification.className = `notification ${type}`;
      
      const icon = notification.querySelector('.notification-icon');
      if (type === 'success') {
        icon.className = 'notification-icon fas fa-check-circle';
      } else {
        icon.className = 'notification-icon fas fa-exclamation-circle';
      }
      
      notification.classList.add('show');
      
      setTimeout(() => {
        hideNotification();
      }, 4000);
    }

    // Hide Notification
    function hideNotification() {
      notification.classList.remove('show');
    }

    // PWA Setup
    function setupPWA() {
      // Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('SW registered'))
          .catch(error => console.log('SW registration failed'));
      }
      
      // Install prompt
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installPrompt.classList.add('show');
      });
    }

    // Install App
    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          }
          deferredPrompt = null;
          installPrompt.classList.remove('show');
        });
      }
    }

    // Auto-save feature
    setInterval(() => {
      if (cart.length > 0) {
        localStorage.setItem('currentCart', JSON.stringify({
          cart,
          total,
          paymentMethod,
          timestamp: Date.now()
        }));
      }
    }, 30000); // Save every 30 seconds

    // Load saved cart on startup
    function loadSavedCart() {
      const savedCart = localStorage.getItem('currentCart');
      if (savedCart) {
        const data = JSON.parse(savedCart);
        // Only load if less than 1 hour old
        if (Date.now() - data.timestamp < 3600000) {
          cart = data.cart;
          total = data.total;
          paymentMethod = data.paymentMethod;
          
          renderCart();
          updateTotal();
          
          if (paymentMethod) {
            selectPaymentMethod(paymentMethod);
          }
          
          showNotification('Carrinho anterior restaurado', 'success');
        }
      }
    }
  </script>
</body>
