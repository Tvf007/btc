  <style>
    :root {
      --primary: #4a1a2e;
      --primary-dark: #2d0f1c;
      --secondary: #43A047;
      --error: #E53935;
      --warning: #FF9800;
      --success: #28a745;
      --surface: #FFFFFF;
      --bg: #f8f9fa;
      --text: #2c3e50;
      --text-light: #6c757d;
      --border: #dee2e6;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
      --shadow-hover: 0 4px 16px rgba(0,0,0,0.12);
      --radius: 12px;
      --radius-sm: 8px;
      --spacing: 16px;
      --z-loading: 10000;
      --z-modal: 15000;
      --z-notification: 20000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f1f3f4 0%, #e8eaf6 100%);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
      height: 100dvh;
      position: fixed;
      width: 100%;
      display: flex;
      flex-direction: column;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    * {
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
      touch-action: manipulation;
    }

    button, .clickable {
      pointer-events: auto;
      cursor: pointer;
      transition: transform 0.05s ease, background 0.05s ease;
      will-change: transform;
    }

    button:active, .clickable:active {
      transform: scale(0.95);
      transition: transform 0.01s ease;
    }

    @media (display-mode: standalone) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      .header {
        padding-top: max(12px, env(safe-area-inset-top, 12px));
      }
      
      ::-webkit-scrollbar {
        display: none;
      }
      
      html {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
    }

    @supports (-webkit-touch-callout: none) {
      body {
        -webkit-overflow-scrolling: touch;
        -webkit-appearance: none;
      }
      
      .header {
        -webkit-backdrop-filter: blur(20px);
        backdrop-filter: blur(20px);
      }
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: var(--z-loading);
      transition: opacity 0.5s ease;
    }

    .loading-logo {
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 15px;
      animation: pulse 2s infinite;
    }

    .loading-text {
      color: white;
      font-size: 1rem;
      font-weight: 500;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 10px var(--spacing);
      position: relative;
      box-shadow: 0 2px 10px rgba(74, 26, 46, 0.2);
      border-radius: 0 0 16px 16px;
      flex-shrink: 0;
      text-align: center;
    }

    .header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0;
    }

    .turno-info {
      font-size: 0.75rem;
      opacity: 0.95;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      background: rgba(255,255,255,0.15);
      padding: 3px 8px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      margin-top: 6px;
    }

    /* Container */
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 8px;
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 0;
    }

    /* Cards */
    .card {
      background: white;
      border-radius: var(--radius);
      padding: 12px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.8);
      flex-shrink: 0;
    }

    .section-title {
      font-size: 0.95rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Products Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .product-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: 16px 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.05s ease, background 0.05s ease;
      box-shadow: 0 2px 8px rgba(74, 26, 46, 0.2);
      position: relative;
      overflow: hidden;
      min-height: 65px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      touch-action: manipulation;
    }

    .product-btn:active {
      transform: scale(0.95);
      transition: transform 0.01s ease;
    }

    .product-btn .price {
      font-size: 0.75rem;
      opacity: 0.9;
      font-weight: 500;
    }

    .others-btn {
      background: linear-gradient(135deg, var(--warning), #F57C00);
      position: relative;
    }

    .others-btn::after {
      content: '+';
      position: absolute;
      top: 6px;
      right: 10px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    /* Summary Section */
    .summary-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .summary-list {
      min-height: 120px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 2px;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--border);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 6px;
      flex-shrink: 0;
    }

    .summary-list::-webkit-scrollbar {
      width: 4px;
    }

    .summary-list::-webkit-scrollbar-track {
      background: var(--border);
      border-radius: 2px;
    }

    .summary-list::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 2px;
    }

    .summary-item {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 8px;
      padding: 10px;
      margin-bottom: 4px;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.05s ease;
      border: 1px solid rgba(0,0,0,0.05);
      position: relative;
    }

    .summary-item:active {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      transform: scale(0.98);
      transition: transform 0.01s ease;
    }

    .item-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .item-label {
      font-weight: 600;
      font-size: 0.85rem;
      line-height: 1.2;
    }

    .item-quantity {
      font-size: 0.75rem;
      color: var(--text-light);
      font-weight: 500;
    }

    .item-price {
      font-weight: 700;
      color: var(--primary);
      font-size: 0.9rem;
    }

    .delete-btn {
      background: none;
      border: none;
      color: var(--error);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.05s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      font-size: 0.85rem;
      z-index: 10;
    }

    .delete-btn:active {
      background: #ffebee;
      transform: scale(1.1);
      transition: transform 0.01s ease;
    }

    .empty-cart {
      text-align: center;
      padding: 20px 10px;
      color: var(--text-light);
    }

    .empty-cart i {
      font-size: 2.2rem;
      margin-bottom: 8px;
      opacity: 0.4;
    }

    /* Total Section */
    .total-section {
      flex-shrink: 0;
    }

    .total-amount {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--primary);
      text-align: center;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
      border: 2px solid var(--primary);
      border-radius: var(--radius);
      padding: 10px;
      background: linear-gradient(135deg, #fff, #f8f9fa);
    }

    /* Payment Methods */
    .payment-methods {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 12px;
    }

    .payment-btn {
      background: linear-gradient(135deg, #ffffff, #f1f3f4);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.05s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      touch-action: manipulation;
      box-shadow: var(--shadow);
      font-size: 0.9rem;
      position: relative;
      min-height: 50px;
    }

    .payment-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-hover);
    }

    .payment-btn.selected {
      background: linear-gradient(135deg, var(--success), #218838);
      color: white;
      border-color: var(--success);
      transform: scale(1.02);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }

    .payment-btn.selected::after {
      content: '✓';
      position: absolute;
      top: -5px;
      right: -5px;
      background: white;
      color: var(--success);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: bold;
      border: 2px solid var(--success);
    }

    .payment-btn:active:not(.selected) {
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      transform: scale(0.98);
      transition: transform 0.01s ease;
    }

    /* Received Section */
    .received-section {
      margin-bottom: 12px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .received-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    .received-input {
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      text-align: center;
      background: linear-gradient(135deg, #fff9c4, #fff59d);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      touch-action: manipulation;
      box-shadow: var(--shadow);
    }

    .received-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 26, 46, 0.1);
    }

    .change-amount {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--success);
      margin-top: 8px;
    }

    /* Action Buttons */
    .action-buttons {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 12px;
    }

    .action-buttons-row2 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 0;
    }

    .action-btn {
      padding: 12px 10px;
      border: none;
      border-radius: var(--radius);
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.05s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      touch-action: manipulation;
      box-shadow: var(--shadow);
      min-height: 50px;
    }

    .next-btn {
      background: linear-gradient(135deg, var(--success), #218838);
      color: white;
      font-size: 0.95rem;
      font-weight: 800;
      grid-row: 1;
      grid-column: 1;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      position: relative;
    }

    .next-btn::before {
      content: '';
      position: absolute;
      inset: -2px;
      background: linear-gradient(135deg, var(--success), #218838);
      border-radius: var(--radius);
      z-index: -1;
      opacity: 0.3;
      animation: pulse-border 2s infinite;
    }

    @keyframes pulse-border {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.05); opacity: 0.1; }
    }

    .clear-btn {
      background: linear-gradient(135deg, var(--error), #d32f2f);
      color: white;
    }

    .payment-supplier-btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-size: 0.75rem;
    }

    .sangria-btn {
      background: linear-gradient(135deg, var(--warning), #F57C00);
      color: white;
      font-size: 0.75rem;
    }

    .close-turn-btn {
      background: linear-gradient(135deg, var(--text-light), #424242);
      color: white;
      font-size: 0.75rem;
    }

    .action-btn:active {
      transform: scale(0.95);
      transition: transform 0.01s ease;
    }

    .action-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* History Buttons */
    .history-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .history-btn {
      background: linear-gradient(135deg, var(--text-light), #424242);
      color: white;
      padding: 10px;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.05s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      touch-action: manipulation;
      box-shadow: var(--shadow);
      font-size: 0.8rem;
      min-height: 50px;
    }

    .history-btn.pro {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    }

    .history-btn:active {
      transform: scale(0.95);
      transition: transform 0.01s ease;
    }

    /* Virtual Keyboard */
    .virtual-keyboard {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(74, 26, 46, 0.98), rgba(45, 15, 28, 0.98));
      backdrop-filter: blur(15px);
      padding: 20px;
      z-index: 16000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .virtual-keyboard.show {
      opacity: 1;
      visibility: visible;
    }

    .keyboard-container {
      background: white;
      border-radius: 20px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      animation: slideInKeyboard 0.3s ease-out;
      z-index: 16001;
    }

    @keyframes slideInKeyboard {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(50px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .keyboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--border);
    }

    .keyboard-title {
      font-weight: 700;
      color: var(--text);
      font-size: 1.1rem;
    }

    .keyboard-close {
      background: var(--error);
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 8px;
      transition: all 0.05s;
      touch-action: manipulation;
      font-weight: bold;
    }

    .keyboard-close:active {
      background: #d32f2f;
      transform: scale(0.9);
      transition: transform 0.01s ease;
    }

    .keyboard-display {
      background: linear-gradient(135deg, #fff9c4, #fff59d);
      padding: 16px;
      border-radius: var(--radius);
      font-size: 1.8rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 16px;
      border: 3px solid #f9a825;
      letter-spacing: 2px;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
    }

    .keyboard-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .keyboard-btn {
      aspect-ratio: 1;
      font-size: 1.4rem;
      font-weight: 700;
      border: none;
      border-radius: var(--radius);
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      cursor: pointer;
      transition: all 0.05s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      box-shadow: 0 4px 12px rgba(74, 26, 46, 0.3);
      min-height: 60px;
    }

    .keyboard-btn:active {
      background: linear-gradient(135deg, var(--primary-dark), #1a0b14);
      transform: scale(0.95);
      transition: transform 0.01s ease;
    }

    .keyboard-actions {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 12px;
    }

    .keyboard-cancel,
    .keyboard-confirm {
      border: none;
      border-radius: var(--radius);
      padding: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.05s;
      touch-action: manipulation;
      font-size: 1rem;
    }

    .keyboard-cancel {
      background: linear-gradient(135deg, var(--error), #d32f2f);
      color: white;
    }

    .keyboard-confirm {
      background: linear-gradient(135deg, var(--success), #218838);
      color: white;
    }

    .keyboard-cancel:active,
    .keyboard-confirm:active {
      transform: scale(0.95);
      transition: transform 0.01s ease;
    }

    /* Turn Selection */
    .turn-selection {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: var(--z-loading);
      color: white;
      padding: 20px;
    }

    .turn-logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .turn-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
    }

    .turn-subtitle {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 30px;
      text-align: center;
    }

    .turn-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .turn-btn {
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      padding: 18px 24px;
      border-radius: var(--radius);
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.05s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 160px;
      justify-content: center;
      touch-action: manipulation;
    }

    .turn-btn:active {
      background: rgba(255,255,255,0.3);
      transform: scale(0.95);
      transition: transform 0.01s ease;
    }

    .turn-emoji {
      font-size: 1.5rem;
    }

    /* Modal System */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);

    .modal {

    .modal-header {

    .modal-close {
      background: none;
      border: none;

      color: var(--text-light);
      cursor: pointer;
      padding: 4px;
      border-radius: 6px;
      transition: all 0.05s;
      touch-action: manipulation;

    .modal-close:active {
      background: var(--border);
      transform: scale(0.9);

    /* Form Elements */
    .form-input {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;

      border-left: 4px solid var(--error);

    }

  <script>
    // CORREÇÃO CRÍTICA: Sistema de cliques rápidos otimizado
    class FastClickManager {
      constructor() {
        this.debounceMap = new Map();
        this.clickQueue = [];
        this.processing = false;
      }

      handleClick(element, handler, debounceMs = 50) {
        const elementId = element.id || element.className || 'anonymous';
        
        if (this.debounceMap.has(elementId)) {
          clearTimeout(this.debounceMap.get(elementId));
        }

        handler();

        const timer = setTimeout(() => {
          this.debounceMap.delete(elementId);
        }, debounceMs);
        
        this.debounceMap.set(elementId, timer);
      }
    }

    // Gerenciamento de Estado do App
    class AppState {
      constructor() {
        this.cart = [];
        this.total = 0;
        this.paymentMethod = '';
        this.currentTurn = null;
        this.keyboard = {
          value: '',
          target: null,
          editingIndex: null,
          modalContext: null
        };
        this.filters = {
          turn: 'all',
          dateStart: '',
          dateEnd: ''
        };
        this.modalStack = [];
      }

      addItem(label, price, quantity = 1) {
        const existingItem = this.cart.find(item => 
          item.label === label && item.price === price
        );
        
        if (existingItem) {
          existingItem.quantity += quantity;
          const index = this.cart.indexOf(existingItem);
          this.cart.splice(index, 1);
          this.cart.unshift(existingItem);
        } else {
          this.cart.unshift({ label, price, quantity });
        }
        
        this.updateTotal();
        this.saveCart();
        return this;
      }

      removeItem(index) {
        if (index >= 0 && index < this.cart.length) {
          this.cart.splice(index, 1);
          this.updateTotal();
          this.saveCart();
        }
        return this;
      }

      editItem(index, field, value) {
        if (index >= 0 && index < this.cart.length) {
          this.cart[index][field] = value;
          this.updateTotal();
          this.saveCart();
        }
        return this;
      }

      clearCart() {
        this.cart = [];
        this.total = 0;
        this.paymentMethod = '';
        this.saveCart();
        return this;
      }

      updateTotal() {
        this.total = this.cart.reduce((sum, item) => 
          sum + (item.quantity * item.price), 0
        );
        return this;
      }

      saveCart() {
        try {
          const cartData = JSON.stringify(this.cart);
          // CORREÇÃO: Usar variáveis em memória em vez de localStorage se não disponível
          if (typeof localStorage !== 'undefined') {
            if (cartData !== localStorage.getItem('currentCart')) {
              localStorage.setItem('currentCart', cartData);
            }
          }
        } catch (error) {
          console.error('Error saving cart:', error);
        }
        return this;
      }

      loadCart() {
        try {
          // CORREÇÃO: Verificar se localStorage está disponível
          if (typeof localStorage !== 'undefined') {
            const saved = localStorage.getItem('currentCart');
            if (saved) {
              this.cart = JSON.parse(saved);
              this.updateTotal();
            }
          }
        } catch (error) {
          console.error('Error loading cart:', error);
          this.cart = [];
        }
        return this;
      }
    }

    // Gerenciador de DOM
    class DOMManager {
      constructor() {
        this.elements = new Map();
        this.initialized = false;
      }

      init() {
        if (this.initialized) return this;
        
        const elementIds = [
          'loadingScreen', 'turnSelection', 'mainApp', 'summaryList', 
          'totalAmount', 'receivedSection', 'receivedInput', 'changeAmount',
          'virtualKeyboard', 'keyboardDisplay', 'keyboardTitle', 'notification',
          'notificationMessage', 'turnInfo', 'turnText', 'modalsContainer'
        ];

        elementIds.forEach(id => {
          const element = document.getElementById(id);
          if (element) {
            this.elements.set(id, element);
          }
        });

        this.elements.set('productBtns', document.querySelectorAll('.product-btn:not(.others-btn)'));
        this.elements.set('paymentBtns', document.querySelectorAll('.payment-btn'));
        this.elements.set('keyboardBtns', document.querySelectorAll('.keyboard-btn[data-digit]'));
        this.elements.set('turnBtns', document.querySelectorAll('.turn-btn'));

        this.initialized = true;
        return this;
      }

      get(id) {
        return this.elements.get(id);
      }

      show(id, display = 'block') {
        const element = this.get(id);
        if (element) element.style.display = display;
        return this;
      }

      hide(id) {
        const element = this.get(id);
        if (element) element.style.display = 'none';
        return this;
      }

      addClass(id, className) {
        const element = this.get(id);
        if (element) element.classList.add(className);
        return this;
      }

      removeClass(id, className) {
        const element = this.get(id);
        if (element) element.classList.remove(className);
        return this;
      }

      setText(id, text) {
        const element = this.get(id);
        if (element) element.textContent = text;
        return this;
      }

      setHTML(id, html) {
        const element = this.get(id);
        if (element) element.innerHTML = html;
        return this;
      }
    }

    // Gerenciador de Eventos - CORREÇÃO: Sistema otimizado para cliques rápidos
    class EventManager {
      constructor() {
        this.listeners = new Map();
        this.clickManager = new FastClickManager();
      }

      on(element, event, handler, options = {}) {
        if (!element) return this;
        
        if (event === 'click') {
          const optimizedHandler = (e) => {
            e.preventDefault();
            this.clickManager.handleClick(element, () => handler(e), 30);
          };
          element.addEventListener(event, optimizedHandler, { passive: false, ...options });
        } else {
          element.addEventListener(event, handler, { passive: false, ...options });
        }
        
        const key = `${element.id || 'el'}-${event}`;
        this.listeners.set(key, { element, event, handler });
        
        return this;
      }

      delegate(parent, selector, event, handler) {
        if (!parent) return this;
        
        const delegatedHandler = (e) => {
          const target = e.target.closest(selector);
          if (target && parent.contains(target)) {
            if (event === 'click') {
              e.preventDefault();
              this.clickManager.handleClick(target, () => handler.call(target, e), 30);
            } else {
              handler.call(target, e);
            }
          }
        };

        parent.addEventListener(event, delegatedHandler, { passive: false });
        return this;
      }
    }

    // Gerenciador de Notificações
    class NotificationManager {
      constructor() {
        this.queue = [];
        this.current = null;
        this.types = {
          error: { icon: 'fas fa-exclamation-triangle', duration: 4000 },
          warning: { icon: 'fas fa-exclamation-circle', duration: 3000 }
        };
      }

      show(message, type = 'error') {
        if (type !== 'error' && type !== 'warning') return;
        
        this.queue.push({ message, type });
        if (!this.current) {
          this.processQueue();
        }
      }

      processQueue() {
        if (this.queue.length === 0) {
          this.current = null;
          return;
        }

        const { message, type } = this.queue.shift();
        this.current = { message, type };
        
        const notification = dom.get('notification');
        const messageEl = dom.get('notificationMessage');
        const iconEl = notification?.querySelector('.notification-icon');
        
        if (!notification || !messageEl || !iconEl) return;

        const config = this.types[type] || this.types.error;
        
        messageEl.textContent = message;
        iconEl.className = `notification-icon ${config.icon}`;
        notification.className = `notification ${type} show`;
        
        setTimeout(() => {
          this.hide();
        }, config.duration);
      }

      hide() {
        const notification = dom.get('notification');
        if (notification) {
          notification.classList.remove('show');
          setTimeout(() => this.processQueue(), 300);
        }
      }
    }

    // Classe Principal do App
    class CaixaFreitas {

        this.version = '8.4 Pro';
        this.state = new AppState();
        this.setupManagers();
      }

      setupManagers() {
        window.dom = new DOMManager();
        window.events = new EventManager();
        window.notifications = new NotificationManager();
      }

      async init() {
        console.log(`🥖 Caixa Freitas v${this.version} - Starting...`);
        
        try {
          dom.init();
          this.setupEventListeners();
          this.setupPWA();
          await this.hideLoadingScreen();
          this.checkTurnStatus();
          
          console.log('✅ App initialized successfully!');
        } catch (error) {
          console.error('❌ Initialization error:', error);
          notifications.show('Error initializing application', 'error');
        }
      }

      async hideLoadingScreen() {
        return new Promise(resolve => {
          setTimeout(() => {
            const loading = dom.get('loadingScreen');
            if (loading) {
              loading.style.opacity = '0';
              setTimeout(() => {
                dom.hide('loadingScreen');
                resolve();
              }, 500);
            } else {

          }, 800);
        });

      setupEventListeners() {

        dom.get('productBtns')?.forEach(btn => {
          events.on(btn, 'click', (e) => {
            this.handleProductClick(btn);
            this.hapticFeedback('light');
          });
        });

        // Others button
        events.on(document.getElementById('othersBtn'), 'click', (e) => {
          this.openKeyboard('others', 'Enter product price');
        });

        // Payment buttons
        dom.get('paymentBtns')?.forEach(btn => {
          events.on(btn, 'click', (e) => {
            this.selectPaymentMethod(btn.dataset.method);
          });
        });

        // Action buttons
        events.on(document.getElementById('clearBtn'), 'click', () => this.clearAll());
        events.on(document.getElementById('nextBtn'), 'click', () => this.processNext());
        events.on(document.getElementById('sangriaBtn'), 'click', () => this.openWithdrawal());
        events.on(document.getElementById('closeTurnBtn'), 'click', () => this.closeTurn());
        events.on(document.getElementById('historyBtn'), 'click', () => this.openHistory());
        events.on(document.getElementById('proHistoryBtn'), 'click', () => this.openProHistory());
        events.on(document.getElementById('supplierBtn'), 'click', () => this.openSupplierPayment());

        // Turn selection
        dom.get('turnBtns')?.forEach(btn => {
          events.on(btn, 'click', () => this.startTurn(btn.dataset.turn));
        });

        this.setupKeyboardEvents();
        this.setupGlobalEvents();
      }

      setupKeyboardEvents() {
        // Received input
        events.on(dom.get('receivedInput'), 'click', (e) => {
          if (this.state.paymentMethod === 'Cash') {
            this.openKeyboard('received', 'Enter amount received');
          }
        });

        // Keyboard buttons
        dom.get('keyboardBtns')?.forEach(btn => {
          events.on(btn, 'click', (e) => {
            this.inputDigit(btn.dataset.digit);
            this.hapticFeedback('light');
          });
        });

        // Special keyboard buttons
        events.on(document.getElementById('commaBtn'), 'click', () => this.inputComma());
        events.on(document.getElementById('backspaceBtn'), 'click', () => this.backspace());
        events.on(document.getElementById('keyboardClose'), 'click', () => this.closeKeyboard());
        events.on(document.getElementById('keyboardCancel'), 'click', () => this.closeKeyboard());
        events.on(document.getElementById('keyboardConfirm'), 'click', () => this.confirmKeyboard());

        // Keyboard shortcuts
        events.on(document, 'keydown', (e) => {
          if (dom.get('virtualKeyboard')?.classList.contains('show')) {
            this.handleKeyboardShortcut(e);
          }
        });
      }

      setupGlobalEvents() {
        // Prevent context menu and selection
        events.on(document, 'contextmenu', (e) => e.preventDefault());
        events.on(document, 'selectstart', (e) => e.preventDefault());

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        events.on(document, 'touchend', (e) => {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        });

        // Modal close
        events.delegate(document, '.modal-overlay', 'click', (e) => {
          if (e.target.classList.contains('modal-overlay')) {
            this.closeTopModal();
          }
        });

        // Summary item interactions
        events.delegate(dom.get('summaryList'), '.summary-item', 'click', (e) => {
          if (e.target.closest('.delete-btn')) {
            return;
          }
          
          const item = e.target.closest('.summary-item');
          if (item) {
            const index = Array.from(item.parentElement.children).indexOf(item);
            this.editItem(index);
          }
        });

        // Delete button
        events.delegate(dom.get('summaryList'), '.delete-btn', 'click', (e) => {
          e.stopPropagation();
          const item = e.target.closest('.summary-item');
          if (item) {
            const index = Array.from(item.parentElement.children).indexOf(item);
            this.removeFromCart(index);
          }
        });

        // Notification close
        events.on(dom.get('notificationClose'), 'click', () => {
          notifications.hide();
        });
      }

      // Core business logic
      handleProductClick(btn) {
        const label = btn.dataset.label;
        const price = parseFloat(btn.dataset.price);
        
        if (label && !isNaN(price)) {
          this.state.addItem(label, price);
          this.renderCart();
          this.updateTotal();
        }
      }

      addToCart(label, price, quantity = 1) {
        this.state.addItem(label, price, quantity);
        this.renderCart();
        this.updateTotal();
        this.hapticFeedback('light');
      }

      removeFromCart(index) {
        const item = this.state.cart[index];
        if (item) {
          this.state.removeItem(index);
          this.renderCart();
          this.updateTotal();
          this.hapticFeedback('medium');
        }
      }

      editItem(index) {
        if (index < 0 || index >= this.state.cart.length) return;
        
        this.state.keyboard.editingIndex = index;
        const item = this.state.cart[index];
        
        if (item.label.toLowerCase().includes('others')) {
          this.openKeyboard('edit-price', `Edit price: ${item.label}`);
        } else {
          this.openKeyboard('edit-quantity', `Edit quantity: ${item.label}`);
        }
      }

      renderCart() {
        const summaryList = dom.get('summaryList');
        if (!summaryList) return;
        
        if (this.state.cart.length === 0) {
          dom.setHTML('summaryList', `
            <div class="empty-cart animate-fade-in">
              <i class="fas fa-shopping-cart"></i>
              <p>No items added</p>
            </div>
          `);
          return;
        }

        const cartHTML = this.state.cart.map((item, index) => `
          <div class="summary-item animate-slide-left" style="animation-delay: ${index * 0.1}s">
            <div class="item-info">
              <div class="item-label">${item.label}</div>
              <div class="item-quantity">${item.quantity}x $ ${item.price.toFixed(2)}</div>
            </div>
            <div class="item-price">$ ${(item.quantity * item.price).toFixed(2)}</div>
            <button class="delete-btn">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        `).join('');

        dom.setHTML('summaryList', cartHTML);
        
        setTimeout(() => {
          summaryList.scrollTop = 0;
        }, 100);
      }

      updateTotal() {
        this.state.updateTotal();
        dom.setText('totalAmount', `$ ${this.state.total.toFixed(2)}`);
        
        if (this.state.paymentMethod === 'Card/PIX') {
          const receivedInput = dom.get('receivedInput');
          if (receivedInput) {
            receivedInput.value = this.state.total.toFixed(2);
          }
        }
        
        if (this.state.paymentMethod === 'Cash') {
          this.updateChange();
        }
      }

      selectPaymentMethod(method) {
        if (!method || (method !== 'Cash' && method !== 'Card/PIX')) return;
        
        this.state.paymentMethod = method;
        
        // Update UI
        dom.get('paymentBtns')?.forEach(btn => {
          if (btn.dataset.method === method) {
            btn.classList.add('selected');
          } else {
            btn.classList.remove('selected');
          }
        });
        
        dom.addClass('receivedSection', 'show');
        
        const receivedInput = dom.get('receivedInput');
        const changeAmount = dom.get('changeAmount');
        
        if (method === 'Card/PIX') {
          if (receivedInput) {
            receivedInput.value = this.state.total.toFixed(2);
            receivedInput.readOnly = true;
            receivedInput.style.background = 'linear-gradient(135deg, #e8f5e8, #c8e6c9)';
          }
          if (changeAmount) changeAmount.style.display = 'none';
        } else {
          if (receivedInput) {
            receivedInput.value = '';
            receivedInput.readOnly = true;
            receivedInput.style.background = 'linear-gradient(135deg, #fff9c4, #fff59d)';
          }
          if (changeAmount) changeAmount.style.display = 'block';
        }
      }

      updateChange() {
        const receivedInput = dom.get('receivedInput');
        const changeAmount = dom.get('changeAmount');
        
        if (!receivedInput || !changeAmount) return;
        
        const received = parseFloat(receivedInput.value.replace(',', '.')) || 0;
        const change = received - this.state.total;
        
        if (change >= 0) {
          changeAmount.textContent = `Change: $ ${change.toFixed(2)}`;
          changeAmount.style.color = 'var(--success)';
        } else {
          changeAmount.textContent = `Missing: $ ${Math.abs(change).toFixed(2)}`;
          changeAmount.style.color = 'var(--error)';
        }
      }

      clearAll() {
        if (!confirm('Do you want to clear the entire cart?')) return;
        
        this.state.clearCart();
        this.renderCart();
        this.updateTotal();
        
        // Reset UI
        dom.get('paymentBtns')?.forEach(btn => btn.classList.remove('selected'));
        dom.removeClass('receivedSection', 'show');
        
        const receivedInput = dom.get('receivedInput');
        const changeAmount = dom.get('changeAmount');
        
        if (receivedInput) {
          receivedInput.value = '';
          receivedInput.style.background = 'linear-gradient(135deg, #fff9c4, #fff59d)';
        }
        if (changeAmount) changeAmount.textContent = '';
      }

      processNext() {
        if (this.state.cart.length === 0) {
          notifications.show('Add items to cart', 'warning');
          return;
        }
        
        if (!this.state.paymentMethod) {
          notifications.show('Select payment method', 'warning');
          return;
        }
        
        const receivedInput = dom.get('receivedInput');
        let received = this.state.total;
        
        if (this.state.paymentMethod === 'Cash') {
          if (!receivedInput || !receivedInput.value) {
            notifications.show('Enter amount received', 'warning');
            return;
          }
          
          received = parseFloat(receivedInput.value.replace(',', '.')) || 0;
          
          if (received < this.state.total) {
            notifications.show('Amount received is less than total', 'error');
            return;
          }
        }
        
        this.saveSale(received);
        this.resetAfterSale();
        this.hapticFeedback('success');
      }

      saveSale(received) {
        try {
          const now = new Date();
          let activeTurn = {};
          
          // CORREÇÃO: Verificar se localStorage está disponível
          if (typeof localStorage !== 'undefined') {
            activeTurn = JSON.parse(localStorage.getItem('activeTurn') || '{}');
          }
          
          const sale = {
            id: Date.now(),
            items: [...this.state.cart],
            total: this.state.total,
            paymentMethod: this.state.paymentMethod,
            received: received,
            change: received - this.state.total,
            timestamp: now.toISOString(),
            date: now.toLocaleDateString('en-US'),
            time: now.toLocaleTimeString('en-US'),
            turn: activeTurn
          };
          
          if (typeof localStorage !== 'undefined') {
            const salesHistory = JSON.parse(localStorage.getItem('salesHistory') || '[]');
            salesHistory.unshift(sale);
            localStorage.setItem('salesHistory', JSON.stringify(salesHistory));
          }
        } catch (error) {
          console.error('Error saving sale:', error);
        }
      }

      resetAfterSale() {
        this.state.clearCart();
        this.renderCart();
        this.updateTotal();
        
        // Reset UI
        dom.get('paymentBtns')?.forEach(btn => btn.classList.remove('selected'));
        dom.removeClass('receivedSection', 'show');
        
        const receivedInput = dom.get('receivedInput');
        const changeAmount = dom.get('changeAmount');
        
        if (receivedInput) {
          receivedInput.value = '';
          receivedInput.style.background = 'linear-gradient(135deg, #fff9c4, #fff59d)';
        }
        if (changeAmount) changeAmount.textContent = '';
      }

      // Keyboard methods
      openKeyboard(target, title, modalContext = null) {
        this.state.keyboard.target = target;
        this.state.keyboard.value = '';
        this.state.keyboard.modalContext = modalContext;
        
        dom.setText('keyboardTitle', title);
        dom.setText('keyboardDisplay', '0');
        
        if (!modalContext) {
          this.closeAllModals();
        }
        
        const delay = modalContext ? 0 : 100;
        setTimeout(() => {
          dom.addClass('virtualKeyboard', 'show');
          document.body.style.overflow = 'hidden';
        }, delay);
      }

      closeKeyboard() {
        dom.removeClass('virtualKeyboard', 'show');
        document.body.style.overflow = '';
        
        this.state.keyboard = { 
          value: '', 
          target: null, 
          editingIndex: null, 
          modalContext: null 
        };
      }

      inputDigit(digit) {
        if (!digit || isNaN(digit)) return;
        
        this.state.keyboard.value += digit;
        this.updateKeyboardDisplay();
      }

      inputComma() {
        if (!this.state.keyboard.value.includes('.') && this.state.keyboard.value.length > 0) {
          this.state.keyboard.value += '.';
          this.updateKeyboardDisplay();
        }
      }

      backspace() {
        this.state.keyboard.value = this.state.keyboard.value.slice(0, -1);
        this.updateKeyboardDisplay();
      }

      updateKeyboardDisplay() {
        dom.setText('keyboardDisplay', this.state.keyboard.value || '0');
      }

      confirmKeyboard() {
        const value = parseFloat(this.state.keyboard.value);
        
        if (isNaN(value) || value <= 0) {
          notifications.show('Enter a valid value', 'warning');
          return;
        }
        
        switch (this.state.keyboard.target) {
          case 'others':
            this.addToCart('Others', value);
            break;
            
          case 'received':
            const receivedInput = dom.get('receivedInput');
            if (receivedInput) {
              receivedInput.value = value.toFixed(2);
              this.updateChange();
            }
            break;
            
          case 'edit-quantity':
            if (this.state.keyboard.editingIndex !== null) {
              const quantity = Math.max(1, parseInt(this.state.keyboard.value));
              this.state.editItem(this.state.keyboard.editingIndex, 'quantity', quantity);
              this.renderCart();
              this.updateTotal();
            }
            break;
            
          case 'edit-price':
            if (this.state.keyboard.editingIndex !== null) {
              this.state.editItem(this.state.keyboard.editingIndex, 'price', value);
              this.renderCart();
              this.updateTotal();
            }
            break;
            
          case 'sangria':
            this.processSangriaValue(value);
            break;
            
          case 'supplier':
            this.processSupplierValue(value);
            break;
        }
        
        this.closeKeyboard();
      }

      handleKeyboardShortcut(e) {
        if (e.key >= '0' && e.key <= '9') {
          e.preventDefault();
          this.inputDigit(e.key);
        } else if (e.key === ',' || e.key === '.') {
          e.preventDefault();
          this.inputComma();
        } else if (e.key === 'Backspace') {
          e.preventDefault();
          this.backspace();
        } else if (e.key === 'Enter') {
          e.preventDefault();
          this.confirmKeyboard();
        } else if (e.key === 'Escape') {
          e.preventDefault();
          this.closeKeyboard();
        }
      }

      // Turn management
      checkTurnStatus() {
        try {
          let activeTurn = null;
          
          // CORREÇÃO: Verificar se localStorage está disponível
          if (typeof localStorage !== 'undefined') {
            const savedTurn = localStorage.getItem('activeTurn');
            if (savedTurn) {
              activeTurn = JSON.parse(savedTurn);
            }
          }
          
          if (!activeTurn) {
            dom.show('turnSelection', 'flex');
          } else {
            this.state.currentTurn = activeTurn;
            this.updateTurnInfo(activeTurn);
            dom.show('mainApp', 'block');
            this.state.loadCart();
            this.renderCart();
          }
        } catch (error) {
          console.error('Error checking turn status:', error);
          dom.show('turnSelection', 'flex');
        }
      }

      startTurn(type) {
        if (!type || !['morning', 'afternoon'].includes(type)) return;
        
        const now = new Date();
        const turn = {
          type: type,
          startTime: now.toLocaleTimeString('en-US'),
          startDate: now.toLocaleDateString('en-US'),
          timestamp: now.toISOString(),
          initialCash: 0
        };
        
        // CORREÇÃO: Verificar se localStorage está disponível
        if (typeof localStorage !== 'undefined') {
          localStorage.setItem('activeTurn', JSON.stringify(turn));
        }
        this.state.currentTurn = turn;
        
        dom.get('turnSelection').style.opacity = '0';
        setTimeout(() => {
          dom.hide('turnSelection');
          this.updateTurnInfo(turn);
          dom.show('mainApp', 'block');
        }, 300);
        
        this.hapticFeedback('success');
      }

      updateTurnInfo(turn) {
        const emoji = turn.type === 'morning' ? '☀️' : '🌅';
        const text = `${emoji} ${turn.type.charAt(0).toUpperCase() + turn.type.slice(1)} Shift - ${turn.startTime}`;
        dom.setText('turnText', text);
      }

      closeTurn() {
        if (!confirm('Do you really want to close the current shift?')) return;
        
        try {
          let activeTurn = {};
          
          // CORREÇÃO: Verificar se localStorage está disponível
          if (typeof localStorage !== 'undefined') {
            activeTurn = JSON.parse(localStorage.getItem('activeTurn') || '{}');
          }
          
          const now = new Date();
          const turnSummary = this.calculateTurnSummary(activeTurn);
          
          const closedTurn = {
            ...activeTurn,
            endTime: now.toLocaleTimeString('en-US'),
            endDate: now.toLocaleDateString('en-US'),
            endTimestamp: now.toISOString(),
            closed: true,
            summary: turnSummary
          };
          
          if (typeof localStorage !== 'undefined') {
            const turnHistory = JSON.parse(localStorage.getItem('turnHistory') || '[]');
            turnHistory.unshift(closedTurn);
            localStorage.setItem('turnHistory', JSON.stringify(turnHistory));
            localStorage.removeItem('activeTurn');
          }
          
          this.resetAfterSale();
          
          const report = this.generateWhatsAppReport(closedTurn, turnSummary);
          this.sendToWhatsApp(report);
          
          dom.hide('mainApp');
          dom.show('turnSelection', 'flex');
          
          this.hapticFeedback('success');
        } catch (error) {
          console.error('Error closing turn:', error);
          notifications.show('Error closing shift', 'error');
        }
      }

      calculateTurnSummary(activeTurn) {
        try {
          let salesHistory = [];
          let sangriaHistory = [];
          let supplierHistory = [];
          
          // CORREÇÃO: Verificar se localStorage está disponível
          if (typeof localStorage !== 'undefined') {
            salesHistory = JSON.parse(localStorage.getItem('salesHistory') || '[]');
            sangriaHistory = JSON.parse(localStorage.getItem('sangriaHistory') || '[]');
            supplierHistory = JSON.parse(localStorage.getItem('supplierHistory') || '[]');
          }
          
          const turnSales = salesHistory.filter(sale => 
            sale.turn?.timestamp === activeTurn.timestamp
          );
          
          const turnSangrias = sangriaHistory.filter(sangria => 
            sangria.turn?.timestamp === activeTurn.timestamp
          );
          
          const turnSuppliers = supplierHistory.filter(supplier => 
            supplier.turn?.timestamp === activeTurn.timestamp
          );
          
          const cashSales = turnSales.filter(sale => sale.paymentMethod === 'Cash');
          const cardSales = turnSales.filter(sale => sale.paymentMethod === 'Card/PIX');
          
          return {
            totalSales: turnSales.reduce((sum, sale) => sum + sale.total, 0),
            totalSangrias: turnSangrias.reduce((sum, sangria) => sum + sangria.amount, 0),
            totalSuppliers: turnSuppliers.reduce((sum, supplier) => sum + supplier.amount, 0),
            salesCount: turnSales.length,
            sangriaCount: turnSangrias.length,
            supplierCount: turnSuppliers.length,
            cashSales: cashSales.reduce((sum, sale) => sum + sale.total, 0),
            cardSales: cardSales.reduce((sum, sale) => sum + sale.total, 0)
          };
        } catch (error) {
          console.error('Error calculating turn summary:', error);
          return {
            totalSales: 0, totalSangrias: 0, totalSuppliers: 0,
            salesCount: 0, sangriaCount: 0, supplierCount: 0,
            cashSales: 0, cardSales: 0
          };
        }
      }

      generateWhatsAppReport(turn, summary) {
        return `🥖 *CAIXA FREITAS REPORT v${this.version}*
${turn.type === 'morning' ? '☀️' : '🌅'} *${turn.type.charAt(0).toUpperCase() + turn.type.slice(1)} Shift*
📅 ${turn.startDate}
⏰ ${turn.startTime} - ${turn.endTime}

💰 *FINANCIAL SUMMARY*
💵 Cash Sales: $ ${summary.cashSales.toFixed(2)} (${Math.floor(summary.salesCount * summary.cashSales / (summary.cashSales + summary.cardSales) || 0)} sales)
💳 Card/PIX Sales: $ ${summary.cardSales.toFixed(2)} (${Math.ceil(summary.salesCount * summary.cardSales / (summary.cashSales + summary.cardSales) || 0)} sales)
📊 Total Sales: $ ${summary.totalSales.toFixed(2)} (${summary.salesCount} sales)
🔴 Withdrawals: $ ${summary.totalSangrias.toFixed(2)} (${summary.sangriaCount} withdrawals)
🏪 Supplier Payments: $ ${summary.totalSuppliers.toFixed(2)} (${summary.supplierCount} payments)
💰 Final Balance: $ ${(summary.totalSales - summary.totalSangrias - summary.totalSuppliers).toFixed(2)}
💸 Final Cash: $ ${(summary.cashSales - summary.totalSangrias - summary.totalSuppliers).toFixed(2)}

_Report automatically generated_`;
      }

      sendToWhatsApp(message) {
        try {
          const phoneNumber = '5527992259237';
          const encodedMessage = encodeURIComponent(message);
          const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
          window.open(whatsappUrl, '_blank');
        } catch (error) {
          console.error('Error sending WhatsApp:', error);
          notifications.show('Error sending report', 'error');
        }
      }

      // Modal system
      createModal(id, title, content, options = {}) {
        try {
          if (dom.get('virtualKeyboard')?.classList.contains('show')) {
            this.closeKeyboard();
          }
          
          const modal = document.createElement('div');
          modal.className = 'modal-overlay show';
          modal.id = `modal-${id}`;
          
          const level = this.state.modalStack.length + 1;
          modal.setAttribute('data-level', level.toString());
          this.state.modalStack.push({ id, element: modal });
          
          const maxWidth = options.maxWidth || '400px';
          const maxHeight = options.maxHeight || '85vh';
          
          modal.innerHTML = `
            <div class="modal" style="max-width: ${maxWidth}; max-height: ${maxHeight};">
              <div class="modal-header">
                <h3 class="modal-title">${title}</h3>
                <button class="modal-close" onclick="app.closeTopModal()">×</button>
              </div>
              <div class="modal-body" style="max-height: calc(${maxHeight} - 100px); overflow-y: auto;">
                ${content}
              </div>
            </div>
          `;
          
          const container = dom.get('modalsContainer');
          if (container) {
            container.appendChild(modal);
          } else {
            document.body.appendChild(modal);
          }
          
          modal.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay') && !id.includes('Details')) {
              this.closeTopModal();
            }
          });
          
          return modal;

          console.error('Error creating modal:', error);
          notifications.show('Error opening modal', 'error');
        }

      applyFilters(data) {
        try {

            if (this.state.filters.turn !== 'all') {

                return false;
              }

            if (this.state.filters.dateStart || this.state.filters.dateEnd) {
              const itemDate = new Date(item.timestamp).toISOString().split('T')[0];
              
              if (this.state.filters.dateStart && itemDate < this.state.filters.dateStart) {
                return false;
              }
              
              if (this.state.filters.dateEnd && itemDate > this.state.filters.dateEnd) {
                return false;
              }
            }
            
            return true;
          });
        } catch (error) {
          console.error('Error applying filters:', error);
          return data;
        }
      }

      getPeriodDescription() {
        try {
          let description = '';
          
          if (this.state.filters.turn === 'morning') {
            description += 'Morning Shift';
          } else if (this.state.filters.turn === 'afternoon') {
            description += 'Afternoon Shift';
          } else {
            description += 'All Shifts';
          }
          
          if (this.state.filters.dateStart || this.state.filters.dateEnd) {
            if (this.state.filters.dateStart === this.state.filters.dateEnd && this.state.filters.dateStart) {
              const date = new Date(this.state.filters.dateStart).toLocaleDateString('en-US');
              description += ` - ${date}`;
            } else {
              const startDate = this.state.filters.dateStart 
                ? new Date(this.state.filters.dateStart).toLocaleDateString('en-US') 
                : 'beginning';
              const endDate = this.state.filters.dateEnd 
                ? new Date(this.state.filters.dateEnd).toLocaleDateString('en-US') 
                : 'today';
              description += ` - ${startDate} to ${endDate}`;
            }
          }
          
          return description;
        } catch (error) {
          console.error('Error getting period description:', error);
          return 'Period';
        }
      }

      exportFilteredReport() {
        try {
          let salesHistory = [];
          let sangriaHistory = [];
          let supplierHistory = [];
          
          if (typeof localStorage !== 'undefined') {
            salesHistory = JSON.parse(localStorage.getItem('salesHistory') || '[]');
            sangriaHistory = JSON.parse(localStorage.getItem('sangriaHistory') || '[]');
            supplierHistory = JSON.parse(localStorage.getItem('supplierHistory') || '[]');
          }
          
          const filteredSales = this.applyFilters(salesHistory);
          const filteredSangrias = this.applyFilters(sangriaHistory);
          const filteredSuppliers = this.applyFilters(supplierHistory);
          
          const cashSales = filteredSales.filter(sale => sale.paymentMethod === 'Cash');
          const cardSales = filteredSales.filter(sale => sale.paymentMethod === 'Card/PIX');
          
          const totalCash = cashSales.reduce((sum, sale) => sum + sale.total, 0);
          const totalCard = cardSales.reduce((sum, sale) => sum + sale.total, 0);
          const totalSangrias = filteredSangrias.reduce((sum, sangria) => sum + sangria.amount, 0);
          const totalSuppliers = filteredSuppliers.reduce((sum, supplier) => sum + supplier.amount, 0);
          
          const periodDescription = this.getPeriodDescription();
          
          const report = `🥖 *CAIXA FREITAS REPORT v${this.version}*
📊 ${periodDescription}

💰 *FINANCIAL SUMMARY*
💵 Cash Sales: $ ${totalCash.toFixed(2)} (${cashSales.length} sales)
💳 Card/PIX Sales: $ ${totalCard.toFixed(2)} (${cardSales.length} sales)
📊 Total Sales: $ ${(totalCash + totalCard).toFixed(2)} (${filteredSales.length} sales)
🔴 Withdrawals: $ ${totalSangrias.toFixed(2)} (${filteredSangrias.length} withdrawals)
🏪 Supplier Payments: $ ${totalSuppliers.toFixed(2)} (${filteredSuppliers.length} payments)
💰 Final Balance: $ ${(totalCash + totalCard - totalSangrias - totalSuppliers).toFixed(2)}
💸 Final Cash: $ ${(totalCash - totalSangrias - totalSuppliers).toFixed(2)}

_Filtered report generated by Caixa Freitas v${this.version}_`;

          this.sendToWhatsApp(report);
        } catch (error) {
          console.error('Error exporting filtered report:', error);
          notifications.show('Error exporting report', 'error');
        }
      }

      clearAllData() {
        try {
          if (!confirm('WARNING: This will delete ALL system data. This action cannot be undone. Do you want to continue?')) {
            return;
          }
          
          if (typeof localStorage !== 'undefined') {
            const keysToRemove = [
              'salesHistory', 
              'sangriaHistory', 
              'supplierHistory', 
              'turnHistory', 
              'currentCart'
            ];
            
            keysToRemove.forEach(key => localStorage.removeItem(key));
          }
          
          this.resetAfterSale();
          this.closeAllModals();
        } catch (error) {
          console.error('Error clearing data:', error);
          notifications.show('Error clearing data', 'error');
        }

      hapticFeedback(type = 'light') {
        if (!('vibrate' in navigator)) return;
        
        try {
          switch (type) {
            case 'light':
              navigator.vibrate(8);
              break;
            case 'medium':
              navigator.vibrate(15);
              break;
            case 'success':
              navigator.vibrate([30, 30, 60]);
              break;
            case 'error':
              navigator.vibrate([60, 30, 60, 30, 60]);
              break;
            default:
              navigator.vibrate(10);
          }
        } catch (error) {
          // Vibration not supported
        }

      setupPWA() {
        try {
          const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                              window.navigator.standalone === true ||
                              document.referrer.includes('android-app://');
          
          if (isStandalone) {
            console.log('✅ Running as PWA');
            document.documentElement.classList.add('pwa-mode');
            
            window.addEventListener('load', () => {
              setTimeout(() => {
                window.scrollTo(0, 1);
              }, 0);
            });
            
            document.body.addEventListener('touchstart', e => {
              if (e.touches.length === 1 && e.touches[0].clientY <= 50) {
                e.preventDefault();
              }
            }, { passive: false });
            
            document.body.addEventListener('touchmove', e => {

                e.preventDefault();
              }
            }, { passive: false });

          // CORREÇÃO: Verificar se serviceWorker está disponível
          if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                  console.log('✅ SW registered successfully');
                })
                .catch(registrationError => {
                  console.log('❌ SW registration failed:', registrationError);
                });
            });
          }
          
          let deferredPrompt;
          window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('💾 PWA install prompt available');
          });
          
          window.addEventListener('appinstalled', () => {
            console.log('✅ PWA was installed');
            deferredPrompt = null;
          });
          
          if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.addEventListener('touchmove', function(e) {
              if (e.scale !== 1) { e.preventDefault(); }
            }, { passive: false });
            
            document.addEventListener('touchstart', function() {}, { passive: true });
          }
          
        } catch (error) {
          console.error('PWA setup error:', error);
        }
      }
